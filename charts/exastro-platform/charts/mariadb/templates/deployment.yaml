apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "mariadb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mariadb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mariadb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mariadb.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: remove-data
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.initContainerImage.repository }}:{{ .Values.initContainerImage.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sh", "-c"]
          args:
            - |
              {{- if .Values.global.databaseDefinition.persistence.reinstall }}
              echo "Removing data for database..."
              rm -rf {{ .Values.persistence.mountPath.dataDir }}/*
              {{- else }}
              echo "Leave data for database."
              {{- end }}
          volumeMounts:
            - name: volume-{{ template "mariadb.fullname" . }}-storage
              mountPath: {{ .Values.persistence.mountPath.dataDir }}
      containers:
        - name: {{ template "mariadb.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $define := .Values.global -}}
            {{-   range $config, $value := $define.config }}
            - name: {{ $config }}
              valueFrom:
                configMapKeyRef:
                  name: params-{{ $define.name }}
                  key: {{ $config }}
            {{-   end -}}
            {{-   range $secret, $value := $define.secret }}
            - name: {{ $secret }}
              valueFrom:
                secretKeyRef:
                  name: secret-{{ $define.name }}
                  key: {{ $secret }}
            {{-   end }}
            {{- end }}
          volumeMounts:
            - name: volume-{{ template "mariadb.fullname" . }}-storage
              mountPath: {{ .Values.persistence.mountPath.dataDir }}
            - name: mysql-server-conf
              mountPath: {{ .Values.persistence.mountPath.confDir }}
          ports:
            - name: port-mysql
              containerPort: 3306
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 3306
            # httpGet:
            #   path: /
            #   port: 3306
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3306
            # httpGet:
            #   path: /
            #   port: 3306
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: volume-{{ template "mariadb.fullname" . }}-storage
          {{- if and .Values.global.databaseDefinition.persistence.enabled }}
          persistentVolumeClaim:
            claimName: pvc-{{ .Values.global.databaseDefinition.name }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: mysql-server-conf
          configMap:
            name: mysql-server-conf-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}