apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "platform-web.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-web.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "platform-web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "platform-web.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "platform-web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ template "platform-web.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ template "platform-web.repository" . }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $define := .Values.global -}}
            {{-   range $config, $value := $define.config -}}
            {{-     if or (eq $define.name "auth-global") (eq $define.name "ita") (eq $define.name "keycloak") (eq $define.name "auth-database") }}
            - name: {{ $config }}
              valueFrom:
                configMapKeyRef:
                  name: params-{{ $define.name }}
                  key: {{ $config }}
            {{-     end -}}
            {{-   end -}}
            {{-   range $secret, $value := $define.secret -}}
            {{-     if or (eq $define.name "auth-database") }}
            - name: {{ $secret }}
              valueFrom:
                secretKeyRef:
                  name: secret-{{ $define.name }}
                  key: {{ $secret }}
            {{-     end }}
            {{-   end }}
            {{- end -}}
            {{ range $config, $value := .Values.extraEnv }}
            - name: {{ $config }}
              valueFrom:
                configMapKeyRef:
                  name: params-{{ template "platform-web.fullname" $ }}
                  key: {{ $config }}
            {{- end }}
          volumeMounts:
            - name: volume-{{ template "platform-web.fullname" . }}-pid
              mountPath: {{ .Values.persistence.mountPath.pid.path }}
              subPath: {{ .Values.persistence.mountPath.pid.subPath }}
            - name: volume-{{ template "platform-web.fullname" . }}-socket
              mountPath: {{ .Values.persistence.mountPath.socket.path }}
              subPath: {{ .Values.persistence.mountPath.socket.subPath }}
          ports:
            - name: port-http
              containerPort: {{ .Values.extraEnv.LISTEN_PORT }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: {{ .Values.extraEnv.LISTEN_PORT }}
            # httpGet:
            #   path: /
            #   port: {{ .Values.extraEnv.LISTEN_PORT }}
            initialDelaySeconds: 5
            periodSeconds: 10            
          readinessProbe:
            tcpSocket:
              port: {{ .Values.extraEnv.LISTEN_PORT }}
            # httpGet:
            #   path: /
            #   port: {{ .Values.extraEnv.LISTEN_PORT }}
            initialDelaySeconds: 5
            periodSeconds: 10            
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: volume-{{ template "platform-web.fullname" . }}-pid
          emptyDir: {}
        - name: volume-{{ template "platform-web.fullname" . }}-socket
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
