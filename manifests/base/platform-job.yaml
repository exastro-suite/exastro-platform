apiVersion: batch/v1
kind: Job
metadata:
  name: platform-job
  namespace: exastro-platform
spec:
  template:
    spec:
      containers:
      - name: platform-job
        image: exastro/exastro-common-auth-platform-job:0.1.0-20220930-1555
        command: ["sh", "-c"]
        args:
          - |
            python3 /app/platform_init.py
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: params-platform-common
              key: TZ
        - name: PYTHONIOENCODING
          value: utf-8
        - name: LOG_LEVEL
          value: INFO
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: KEYCLOAK_USER
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: KEYCLOAK_PASSWORD
        - name: API_KEYCLOAK_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: keycloak
              key: API_KEYCLOAK_PROTOCOL
        - name: API_KEYCLOAK_HOST
          valueFrom:
            configMapKeyRef:
              name: keycloak
              key: API_KEYCLOAK_HOST
        - name: API_KEYCLOAK_PORT
          valueFrom:
            configMapKeyRef:
              name: keycloak
              key: API_KEYCLOAK_PORT
        - name: DB_ADDR
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_ADDR
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: PLATFORM_DB_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: platform-db
              key: PLATFORM_DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-db
              key: PLATFORM_DB_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-db
              key: MYSQL_ROOT_PASSWORD
      volumes:
      - name: contaier-volume
        emptyDir: {}
      restartPolicy: OnFailure
  backoffLimit: 0
