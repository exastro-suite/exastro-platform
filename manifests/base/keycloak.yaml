apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak
  namespace: exastro-platform
data:
  API_KEYCLOAK_PROTOCOL: "http"
  API_KEYCLOAK_HOST: "keycloak"
  API_KEYCLOAK_PORT: "8080"
  KEYCLOAK_PROTOCOL: "http"
  KEYCLOAK_HOST: "keycloak"
  KEYCLOAK_PORT: "8080"
  KEYCLOAK_MASTER_REALM: "master"
  KEYCLOAK_DB_DATABASE: "keycloak"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
  namespace: exastro-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: exastro/exastro-common-auth-keycloak:Integration-test.83aff2.20220912-164136
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: params-platform-common
              key: TZ
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: KEYCLOAK_USER
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: KEYCLOAK_PASSWORD
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: DB_VENDOR
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_VENDOR
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_HOST
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: keycloak
              key: KEYCLOAK_DB_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: KEYCLOAK_DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: KEYCLOAK_DB_PASSWORD
        readinessProbe:
          httpGet:
            path: /auth/realms/master
            port: 8080
