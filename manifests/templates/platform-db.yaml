apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-db
  namespace: exastro-platform
data:
  DB_VENDOR: "mariadb"
  DB_HOST: "platform-db"
  DB_PORT: "3306"
  DB_DATABASE: "platform"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-db
  labels:
    app: platform-db
  namespace: exastro-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-db
  template:
    metadata:
      labels:
        app: platform-db
    spec:
      containers:
        - name: platform-db
          image: {{ image }}:{{ image_tag }}
          ports:
          - name: mariadb
            containerPort: 3306
          env:
          - name: TZ
            valueFrom:
              configMapKeyRef:
                name: params-platform-common
                key: TZ
          - name: DB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: platform-db
                key: DB_ROOT_PASSWORD
          - name: KEYCLOAK_DB_DATABASE
            valueFrom:
              configMapKeyRef:
                name: keycloak
                key: KEYCLOAK_DB_DATABASE
          - name: KEYCLOAK_DB_USER
            valueFrom:
              secretKeyRef:
                name: keycloak
                key: KEYCLOAK_DB_USER
          - name: KEYCLOAK_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keycloak
                key: KEYCLOAK_DB_PASSWORD
          - name: DB_DATABASE
            valueFrom:
              configMapKeyRef:
                name: platform-db
                key: DB_DATABASE
          - name: PLATFORM_DB_USER
            valueFrom:
              secretKeyRef:
                name: platform-db
                key: PLATFORM_DB_USER
          - name: PLATFORM_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: platform-db
                key: PLATFORM_DB_PASSWORD
          volumeMounts:
          - name: persistent-storage
            mountPath: /var/lib/mysql
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: platform-db
