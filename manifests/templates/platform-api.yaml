apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-api
  namespace: exastro-platform
data:
  PLATFORM_API_PROTOCOL: "http"
  PLATFORM_API_HOST: "platform-api"
  PLATFORM_API_PORT: "8000"
  LISTEN_PORT: "8000"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-api
  namespace: exastro-platform
spec:
  selector:
    matchLabels:
      name: platform-api
  replicas: 1
  template:
    metadata:
      labels:
        name: platform-api
    spec:
      containers:
      - name: platform-api
        image: {{ image }}:{{ image_tag }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
        env:
        - name: LISTEN_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-api
              key: LISTEN_PORT
        - name: PYTHONIOENCODING
          value: utf-8
        - name: API_KEYCLOAK_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: keycloak
              key: API_KEYCLOAK_PROTOCOL
        - name: API_KEYCLOAK_HOST
          valueFrom:
            configMapKeyRef:
              name: keycloak
              key: API_KEYCLOAK_HOST
        - name: API_KEYCLOAK_PORT
          valueFrom:
            configMapKeyRef:
              name: keycloak
              key: API_KEYCLOAK_PORT
        - name: ITA_API_ADMIN_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: ita
              key: ITA_API_ADMIN_PROTOCOL
        - name: ITA_API_ADMIN_HOST
          valueFrom:
            configMapKeyRef:
              name: ita
              key: ITA_API_ADMIN_HOST
        - name: ITA_API_ADMIN_PORT
          valueFrom:
            configMapKeyRef:
              name: ita
              key: ITA_API_ADMIN_PORT
        - name: DB_ADDR
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_ADDR
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: platform-db
              key: PLATFORM_DB_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: platform-db
              key: PLATFORM_DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-db
              key: PLATFORM_DB_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-db
              key: MYSQL_ROOT_PASSWORD
