version: '3.1'
services:
  unittest-platform-db:
    image: mariadb:10.4.8
    healthcheck:
      test: mysql -u keycloak -ppassword -e 'select 1;'
      interval: 3s
      retries: 200
    volumes:
      - ${PLATFORM_REPO_ROOT}/platform_root/platform_db/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ${PLATFORM_REPO_ROOT}/platform_root/platform_job/tests/db/exports/pytest1_init_databases.sql:/docker-entrypoint-initdb.d/pytest1_init_databases.sql
      - ${PLATFORM_REPO_ROOT}/platform_root/platform_job/tests/db/exports/pytest9_database_users.sql:/docker-entrypoint-initdb.d/pytest9_database_users.sql
    environment:
      - TZ=Asia/Tokyo
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - exastro
    ports:
      - "0.0.0.0:3308:3306"
  unittest-keycloak:
    image: quay.io/keycloak/keycloak:20.0
    healthcheck:
      test: curl http://localhost:8080/auth/health
      interval: 3s
      retries: 200
    environment:
      - TZ=Asia/Tokyo
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
      - KC_DB=mariadb
      - KC_DB_URL_HOST=unittest-platform-db
      - KC_DB_URL_DATABASE=keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
      - KC_PROXY=passthrough
      - KC_HTTP_RELATIVE_PATH=/auth
      # ADD
      - KC_HEALTH_ENABLED=true
    command:
      # 開発モードで起動
      - start-dev --spi-theme-static-max-age=-1 --spi-theme-cache-themes=false --spi-theme-cache-templates=false
    depends_on:
      unittest-platform-db:
        condition: service_healthy
    networks:
      - exastro
networks:
  exastro:
    name: "exastro_${NETWORK_ID}"
