version: '3.1'
services:
  unittest-platform-db:
    image: mysql:8.0
    volumes:
      - ${PLATFORM_REPO_ROOT}/platform_root/platform_db/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ${PLATFORM_REPO_ROOT}/platform_root/platform_job/tests/db/exports/mysql/pytest1_init_databases.sql:/docker-entrypoint-initdb.d/pytest1_init_databases.sql
      - ${PLATFORM_REPO_ROOT}/platform_root/platform_job/tests/db/exports/mysql/pytest9_database_users.sql:/docker-entrypoint-initdb.d/pytest9_database_users.sql
  unittest-keycloak:
    environment:
      - KC_DB=mysql
