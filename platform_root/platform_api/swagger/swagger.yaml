      x-openapi-router-controller: controllers.internal_common_service_controller
components:
  schemas:
    responseOk:
      title: A successful base response.
      type: object
      properties:
        result:
          type: integer
          example: 200
        message:
          type: string
          example: SUCCESS
        ts:
          type: string
          format: date-time
      example:
        result: 200
        message: SUCCESS
        ts: 2000-01-23T04:56:07.000+00:00
    responseStat:
      type: object
      properties:
        create_timestamp:
          type: string
          format: date-time
        create_user:
          type: string
        last_update_timestamp:
          type: string
          format: date-time
        last_update_user:
          type: string
    runtimeError:
      type: object
      properties:
        result:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          example: Error Message
        ts:
          type: string
          format: date-time
        data:
          type: object
    organizationCreate:
      title: organization is a definition of Organization resource.
      required:
      - id
      type: object
      properties:
        id:
          type: string
          example: org1
        name:
          type: string
          example: organization of org1
        organization_managers:
          type: array
          items:
            $ref: '#/components/schemas/userCreate'
        options:
          type: object
          description: Organization Add Json Parameter (json of KeyCloak)
    role:
      title: role is a definition of Role resource.
      type: object
      properties:
        name:
          type: string
          example: role-1
    roleList:
      title: roleList is list of Role resources.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/role'
    user:
      title: user is a definition of User resource.
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: firstname lastname
        firstName:
          type: string
        lastName:
          type: string
        preferred_username:
          type: string
        enabled:
          type: boolean
        create_timestamp:
          type: string
          format: date-time
    userList:
      title: userList is list of User resources.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/user'
    userCreate:
      title: user is a definition of User resource.
      required:
      - username
      type: object
      properties:
        username:
          type: string
          example: user-id
        email:
          type: string
          example: user e-mail address
        firstName:
          type: string
        lastName:
          type: string
        credentials:
          type: array
          items:
            $ref: '#/components/schemas/userCredentials'
        requiredActions:
          $ref: '#/components/schemas/userRequiredActions'
        enabled:
          type: boolean
    userCredentials:
      title: userCredentials is Credentials of User resources.
      type: object
      properties:
        type:
          type: string
          example: password
        value:
          type: string
          example: password
        temporary:
          type: boolean
          example: true
    userRequiredActions:
      title: userRequiredActions is RequiredActions of User resources.
      type: array
      items:
        type: string
        description: \"UPDATE_PROFILE\" or \"UPDATE_PASSWORD\" or \"VERIFY EMAIL\"
          or \"UPDATE USER LOCAL\" or \"CONFIGURE OTP\"
        example: UPDATE_PROFILE
    member:
      title: member is a definition of Member resource.
      type: object
      properties:
        name:
          type: string
          example: firstname lastname
        firstName:
          type: string
        lastName:
          type: string
    memberList:
      title: memberList is list of Member resources.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/member'
    workspace:
      title: workspace is a definition of Workspace resource.
      type: object
      properties:
        id:
          type: string
          example: workspace-1
        name:
          type: string
          example: name of workspace
        informations:
          $ref: '#/components/schemas/workspace_informations'
    workspaceList:
      title: workspaceList is list of Workspace resources.
      type: object
      properties:
        data:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/workspace'
            - $ref: '#/components/schemas/responseStat'
    userWorkspace:
      title: workspace is a definition of Workspace resource.
      type: object
      properties:
        id:
          type: string
          example: workspace-1
        name:
          type: string
          example: name of workspace
        create_timestamp:
          type: string
          format: date-time
        last_update_timestamp:
          type: string
          format: date-time
    userWorkspaceList:
      title: WorkspaceList is a list of workspace resources that users can access.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/userWorkspace'
    environment:
      title: environments is a definition of Workspace information resource.
      type: object
      properties:
        name:
          type: string
          example: staging
    workspace_administrator:
      title: workspace_administrator is a definition of Workspace information resource.
      type: object
      properties:
        id:
          type: string
          example: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    roleDetailList:
      title: WorkspaceList is a list of workspace resources that users can access.
      type: object
      properties:
        data:
          type: array
          items:
            oneOf:
            - $ref: '#/components/schemas/roleDetailWorkspace'
            - $ref: '#/components/schemas/roleDetailOrganization'
    roleDetailOrganization:
      title: role is a definition of Role resource.
      type: object
      properties:
        name:
          type: string
          example: organization-role-1
        description:
          type: string
          example: role description
        kind:
          type: string
          example: organization
        authorities:
          type: array
          items:
            $ref: '#/components/schemas/roleDetailOrganization_authorities'
    roleDetailWorkspace:
      title: role is a definition of Role resource.
      type: object
      properties:
        name:
          type: string
          example: role-1
        description:
          type: string
          example: role description
        kind:
          type: string
          example: workspace
        workspaces:
          type: array
          items:
            $ref: '#/components/schemas/roleDetailWorkspace_workspaces'
    inline_response_200:
      allOf:
      - $ref: '#/components/schemas/responseOk'
      - $ref: '#/components/schemas/workspaceList'
    inline_response_200_1:
      allOf:
      - $ref: '#/components/schemas/responseOk'
      - type: object
        properties:
          data:
            type: object
    inline_response_200_2:
      allOf:
      - $ref: '#/components/schemas/responseOk'
      - title: workspaceDetail is Workspace resources.
        type: object
        properties:
          data:
            allOf:
            - $ref: '#/components/schemas/workspace'
            - $ref: '#/components/schemas/responseStat'
    inline_response_200_3:
      allOf:
      - $ref: '#/components/schemas/responseOk'
      - $ref: '#/components/schemas/memberList'
    inline_response_200_4:
      allOf:
      - $ref: '#/components/schemas/responseOk'
      - $ref: '#/components/schemas/roleDetailList'
    platform_roles_body:
      oneOf:
      - $ref: '#/components/schemas/roleDetailWorkspace'
    inline_response_200_5:
      allOf:
      - $ref: '#/components/schemas/responseOk'
      - $ref: '#/components/schemas/roleList'
    inline_response_200_6:
      allOf:
      - $ref: '#/components/schemas/responseOk'
      - $ref: '#/components/schemas/userList'
    inline_response_200_7:
      allOf:
      - $ref: '#/components/schemas/responseOk'
      - $ref: '#/components/schemas/userWorkspaceList'
    workspace_informations:
      type: object
      properties:
        description:
          type: string
        environments:
          type: array
          items:
            $ref: '#/components/schemas/environment'
        workspace_administrators:
          type: array
          items:
            $ref: '#/components/schemas/workspace_administrator'
    roleDetailOrganization_authorities:
      type: object
      properties:
        name:
          type: string
          example: _og-upd
    roleDetailWorkspace_workspaces:
      type: object
      properties:
        id:
          type: string
          example: workspace-1

