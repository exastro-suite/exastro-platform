  description: ワークスペースに関する操作(内部用)
paths:
  /api/platform/organizations:
    post:
      tags:
      - OrganizationService
      summary: Create creates an organization
      operationId: organization_create
      parameters:
      - name: retry
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          description: \"1\" is retry organization create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/organizationCreate'
        required: true
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.organization_service_controller
  /api/{organization_id}/platform/workspaces:
    get:
      tags:
      - WorkspaceService
      summary: List returns list of workspaces
      operationId: workspace_list
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: workspace_name
        in: query
        description: the workspace's name.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.workspace_service_controller
    post:
      tags:
      - WorkspaceService
      summary: Create creates an workspace
      operationId: workspace_create
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/workspace'
        required: true
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.workspace_service_controller
  /api/{organization_id}/platform/workspaces/{workspace_id}:
    get:
      tags:
      - WorkspaceService
      summary: workspace info returns infmation of workspaces
      operationId: workspace_info
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: workspace_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.workspace_service_controller
  /api/{organization_id}/platform/workspaces/{workspace_id}/members:
    get:
      tags:
      - WorkspaceService
      summary: Get all members for the workspace
      operationId: workspace_member_list
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: workspace_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.workspace_service_controller
  /api/{organization_id}/platform/roles:
    get:
      tags:
      - RoleService
      summary: List returns list of roles
      operationId: role_list
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: kind
        in: query
        description: role kind.
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: workspace
          enum:
          - workspace
          - organization
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.role_service_controller
    post:
      tags:
      - RoleService
      summary: Create creates an role
      operationId: role_create
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/platform_roles_body'
            examples:
              workspace:
                value:
                  name: role-1
                  description: role description
                  kind: workspace
                  workspaces:
                  - id: workspace-1
        required: true
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.role_service_controller
  /internal-api/{organization_id}/platform/workspaces/{workspace_id}/roles:
    get:
      tags:
      - InternalWorkspaceService
      summary: Get all roles for the workspace
      operationId: workspace_role_list
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: workspace_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: User_Id
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Roles
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Language
        in: header
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.internal_workspace_service_controller
  /internal-api/{organization_id}/platform/workspaces/{workspace_id}/users:
    get:
      tags:
      - InternalWorkspaceService
      summary: Get all users for the workspace
      operationId: workspace_user_list
      parameters:
      - name: organization_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: workspace_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: User_Id
        in: header
        required: true
        style: simple
