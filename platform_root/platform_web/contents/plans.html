<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <meta name="theme-color" content="#002B62">
        <title text-id="000-86002">
            リソースプラン一覧 / リソースプラン管理 / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css?ver=__BUILD_VERSION__">

        <script type="text/javascript" src="/auth/js/keycloak.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/jquery.js?ver=__BUILD_VERSION__"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/common.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css?ver=__BUILD_VERSION__">

        <script src="/_/platform-commons/common/js/words.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/dialog.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/ui.js?ver=__BUILD_VERSION__"></script>

        <script src="/_/platform-commons/js/platform_common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/uri_conf.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/plans.js?ver=__BUILD_VERSION__"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg?ver=__BUILD_VERSION__" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner" text-id="000-86001">リソースプラン一覧</span></h1>
                            <p class="contentMenuInfo" text-id="000-86003">リソースプランをメンテナンス(閲覧/登録)できます。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#dataList" tabindex="-1">
                                            <span class="inner" text-id="000-80008">一覧</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="dataList">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableHeader">
                                            <ul class="tableHeaderMainMenuList">
                                                <li class="tableHeaderMainMenuItem">
                                                    <button data-type="tableNew" data-action="positive" style="width:200px;" class="itaButton tableHeaderMainMenuButton button" id="new_plan">
                                                        <span class="inner"><span class="icon icon-plus"></span>
                                                        <span text-id="000-80009">作成</span></span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="tableBody">
                                            <table class="table" width="100%" id="plan_list">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="リソースプランID" attr-text-id="title=000-00121" width="300px;"><div class="ci" text-id="000-00121">リソースプランID</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="リソースプラン名" attr-text-id="title=000-00122"><div class="ci" text-id="000-00122">リソースプラン名</div></th>
                                                        <th data-id="c3" data-rest="description" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="説明" attr-text-id="title=000-00106"><div class="ci" text-id="000-0000106">説明</div></th>
                                                        <th data-id="c4" data-rest="limits" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="リミット値" attr-text-id="title=000-00121" width="300px;"><div class="ci" text-id="000-00121">リミット値</div></th>
                                                        <th data-id="c5" data-rest="create_timestamp" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="作成日時" attr-text-id="title=000-00122"><div class="ci" text-id="000-00122">作成日時</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr datarow-template" style="display:none">
                                                        <td class="tBodyTh td to_detail" rowspan="1" colspan="1" }="" data-id="${plan_id}"><div class="ci" style="text-align: left;">${plan_id}</div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }="" data-id="${plan_id}"><div class="ci">${plan_name}</div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }="" data-id="${plan_id}"><div class="ci">${plan_description}</div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }="" data-id="${plan_id}" height="100">${plan_limit}</td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }="" data-id="${plan_id}"><div class="ci">${plan_create_timestamp}</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr notfound" style="display:none">
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="5" }="" height="50px"><div class="ci" style="text-align: center;" text-id="000-86004">
                                                            リソースプランは存在しません
                                                        </div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
