<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <meta name="theme-color" content="#002B62">
        <title>
            ロール一覧 / ロール管理 / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css">

        <script type="text/javascript" src="/auth/js/keycloak.js"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js"></script>
        <script src="/_/platform-commons/common/js/jquery.js"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css">
        <link rel="stylesheet" href="/_/platform-commons/css/common.css">
        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css">

        <script src="/_/platform-commons/common/js/words.js"></script>
        <script src="/_/platform-commons/common/js/common.js"></script>
        <script src="/_/platform-commons/common/js/table.js"></script>
        <script src="/_/platform-commons/common/js/dialog.js"></script>
        <script src="/_/platform-commons/common/js/ui.js"></script>

        <script src="/_/platform-commons/js/platform_common.js"></script>
        <script src="/_/platform-commons/js/uri_conf.js"></script>
        <script src="/_/platform-commons/js/roles.js"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner">ロール一覧</span></h1>
                            <p class="contentMenuInfo">ロールをメンテナンス(閲覧/登録/更新/削除)できます。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#dataList" tabindex="-1">
                                            <span class="inner">一覧</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="dataList">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableHeader">
                                            <ul class="tableHeaderMainMenuList">
                                                <li class="tableHeaderMainMenuItem">
                                                    <button data-type="tableNew" data-action="positive" style="width:200px; display: none;" class="itaButton tableHeaderMainMenuButton button" id="new_role">
                                                        <span class="inner"><span class="icon icon-edit"></span>作成</span></button>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="tableBody">
                                            <table class="table" width="100%" id="roles_list">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="name" class="tHeadLeftSticky tHeadTh popup th" rowspan="1" colspan="1" }="" title="ロール名" width="300px;"><div class="ci">ロール名</div></th>
                                                        <th data-id="c2" data-rest="kind" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="種類" width="300px;"><div class="ci">種類</div></th>
                                                        <th data-id="c3" data-rest="description" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="説明" width="40%"><div class="ci">説明</div></th>
                                                        <th data-id="c4" data-rest="auth" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="権限 / ワークスペース" width="35%"><div class="ci">権限 / ワークスペース</div></th>
                                                        <th data-id="c5" data-rest="member" class="tHeadTh popup th" rowspan="1" colspan="1" }="" width="80px"><div class="ci"></div></th>
                                                        <th data-id="c6" data-rest="member" class="tHeadTh popup th" rowspan="1" colspan="1" }="" width="100px"><div class="ci"></div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr datarow" style="display:none">
                                                        <th class="tBodyLeftSticky tBodyTh th to_detail" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">${role_name}</div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }="" ><div class="ci">${role_kind}</div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }="" ><div class="ci" style="white-space: pre; overflow: auto; text-overflow: unset;">${role_description}</div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }="">${role_authority}</td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <button class="pl_button btn_edit" data-id="${role_name}" disabled>
                                                                <span class="inner"><span class="icon icon-edit"></span>編集</span></button>
                                                        </div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <button class="pl_button btn_member" data-id="${role_name}" disabled>
                                                                <span class="inner"></span><span class="icon icon-user"></span>ユーザー</span></button>
                                                        </div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr notfound" style="display:none">
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="6" }="" height="50px"><div class="ci" style="text-align: center;">
                                                            使用可能なロールが存在しません
                                                        </div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
