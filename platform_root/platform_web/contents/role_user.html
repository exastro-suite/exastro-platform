<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <meta name="theme-color" content="#002B62">
        <title>
            ロール付与・解除 / ロール管理 / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css">

        <script type="text/javascript" src="/auth/js/keycloak.js"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js"></script>
        <script src="/_/platform-commons/common/js/jquery.js"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css">
        <link rel="stylesheet" href="/_/platform-commons/css/common.css">
        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css">

        <script src="/_/platform-commons/common/js/words.js"></script>
        <script src="/_/platform-commons/common/js/common.js"></script>
        <script src="/_/platform-commons/common/js/table.js"></script>
        <script src="/_/platform-commons/common/js/dialog.js"></script>
        <script src="/_/platform-commons/common/js/ui.js"></script>

        <script src="/_/platform-commons/js/platform_common.js"></script>
        <script src="/_/platform-commons/js/uri_conf.js"></script>
        <script src="/_/platform-commons/js/role_user.js"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner">ロール付与・解除</span></h1>
                            <p class="contentMenuInfo">ユーザにロールを付与、およびユーザのロールを解除できます。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#dataList" tabindex="-1">
                                            <span class="inner">ロール付与・解除</span>
                                        </a>
                                    </li>
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink" href="#role_detail" tabindex="-1">
                                            <span class="inner">ロール情報確認</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="dataList">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableBody">
                                            <table class="table" width="100%" id="user_list">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" class="tHeadLeftSticky tHeadTh popup th" rowspan="1" colspan="1" }="" title="選択" width="80px;"><div class="ci">変更前</div></th>
                                                        <th data-id="c2" class="tHeadLeftSticky tHeadTh popup th" rowspan="1" colspan="1" }="" title="選択" width="40px;"><div class="ci"></div></th>
                                                        <th data-id="c3" class="tHeadLeftSticky tHeadTh popup th" rowspan="1" colspan="1" }="" title="選択" width="80px;"><div class="ci">変更後</div></th>
                                                        <th data-id="c4" class="tHeadLeftSticky tHeadTh popup th" rowspan="1" colspan="1" }="" title="ユーザー名"><div class="ci">ユーザー名</div></th>
                                                        <th data-id="c5" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="ユーザーID" width="350px"><div class="ci">ユーザーID</div></th>
                                                        <th data-id="c6" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="登録日時" width="200px;"><div class="ci">登録日時</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr datarow" style="display:none" preferred_username='${preferred_username}' data-id="${user_id}">
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align:center">
                                                            <input type="checkbox" class="form_check_before" ${user_before_checked} onclick="return false;" disabled>
                                                        </div></td>
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align:center">
                                                            <span class="icon icon-arrow01_right" style="color:gray"></span>
                                                        </div></td>
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align:center">
                                                            <input type="checkbox" class="form_check_after" ${user_after_checked}>
                                                        </div></td>
                                                        <td class="tBodyLeftSticky tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci">${user_name}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci" style="text-align:center">${user_id}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci" style="text-align:center">${create_timestamp}</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr notfound" style="display:none">
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="6" }="" height="50px"><div class="ci" style="text-align: center;">
                                                            ユーザーが存在しません
                                                        </div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="tableHeader">
                                            <ul class="tableHeaderMainMenuList">
                                                <li class="tableHeaderMainMenuItem">
                                                    <button data-type="tableNew" data-action="positive" style="width:200px;" class="itaButton tableHeaderMainMenuButton button" id="button_apply" disabled>
                                                        <span class="inner"><span class="icon icon-edit"></span>適用</span></button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="section" id="role_detail">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableBody">
                                            <table class="table" width="100%">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="項目名" width="250px;"><div class="ci">項目名</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="設定値"><div class="ci">設定値</div></th>
                                                        <th data-id="c3" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="備考" width="600px;"><div class="ci">備考</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">ロール名</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci" id="form_role_name">
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci"></div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">種類</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci" id="form_role_kind">
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci"></div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">説明</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <textarea wrap="soft" data-key="remarks" data-id="4" data-required="0" data-int-min="0" data-int-max="255" id="form_role_description" class="tebleEditTextArea textarea input textareaAdjustment" readonly style="border:none; overflow: auto;"></textarea>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci"></div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">権限 / ワークスペース</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci" id="form_role_authorities">
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci"></div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
