<html>

        <meta charset="utf-8">

        <title text-id="000-86013">
            新規リソースプラン / リソースプラン管理 / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css?ver=__BUILD_VERSION__">

        <script type="text/javascript" src="/auth/js/keycloak.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/jquery.js?ver=__BUILD_VERSION__"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css?ver=__BUILD_VERSION__">

        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css?ver=__BUILD_VERSION__">

        <script src="/_/platform-commons/js/platform_common.js?ver=__BUILD_VERSION__"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg?ver=__BUILD_VERSION__" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <!--
                    <div class="menuHeader"></div>
                    -->
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner" text-id="000-86005">新規リソースプラン</span></h1>
                            <p class="contentMenuInfo" text-id="000-86006">新規のリソースプランを作成します。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#dataList" tabindex="-1">
                                            <span class="inner" text-id="000-80022">入力</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="dataList">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableBody">
                                            <table class="table" id="plan_item" width="100%">
                                                <thead class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <td data-id="c1" data-rest="id" class="popup th2" rowspan="1" colspan="3" title="【リソースプラン基本情報】" attr-text-id="title=000-85013" width="500px;"><div class="ci" text-id="000-86007">【リソースプラン基本情報設定】</div></td>
                                                    </tr>
                                                </thead>
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" title="項目名" attr-text-id="title=000-80020" width="500px;"><div class="ci" text-id="000-80020">項目名</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" title="設定値" attr-text-id="title=000-80021" style="min-width:400px;"><div class="ci" text-id="000-80021">設定値</div></th>
                                                        <th data-id="c3" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" title="備考" attr-text-id="title=000-80023"><div class="ci" text-id="000-80023">備考</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <td class="tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;"><span text-id="000-00121">リソースプランID</span><span class="tHeadRequired" text-id="000-80024">必須</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_plan_id" maxlength="36">
                                                            <span class="validate_error" id="message_plan_id"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci textOverWrap" text-id="000-85014">最大36文字 / 使用可能文字：半角英数・ハイフン・アンダースコア</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;"><span text-id="000-00122">リソースプラン名</span><span class="tHeadRequired" text-id="000-80024">必須</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_plan_name" maxlength="255">
                                                            <span class="validate_error" id="message_plan_name"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci textOverWrap" text-id="000-85015">最大255文字 / 使用可能文字：全角・半角文字</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;" text-id="000-00106">説明</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_plan_description" maxlength="3000">
                                                            <span class="validate_error" id="message_plans"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci textOverWrap" text-id="000-86008">使用可能文字：全角・半角文字</div></td>
                                                    </tr>
                                                </tbody>
                                            <!-- </table>
                                        </div>
                                        <div class="tableBody">
                                            <table class="table" width="100%"> -->
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <td data-id="c1" data-rest="id" class="popup th2" rowspan="1" colspan="3" title="【リソースプラン制限値設定】" attr-text-id="title=000-85018" width="500px;"><div class="ci" text-id="000-86009">【リソースプラン制限値設定】</div></td>
                                                    </tr>
                                                </tbody>
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" title="項目名" attr-text-id="title=000-80020" width="500px;"><div class="ci" text-id="000-80020">項目名</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" title="設定値" attr-text-id="title=000-80021" style="min-width:400px;"><div class="ci" text-id="000-80021">設定値</div></th>
                                                        <th data-id="c3" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" title="説明" attr-text-id="title=000-80023"><div class="ci" text-id="000-80023">説明</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbodylimit">
                                                    <tr class="tBodyTr tr datarow-template" style="display:none" >
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" data-id="${plan_id}"><div class="ci" style="text-align: left;">${plan_item}<span class="tHeadRequired" text-id="000-80024">必須</span></div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1"><div class="ci textOverWrap">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" plan-id="${form_plan_limit}" id="form_plan_value" maxlength="14">
                                                            <span class="validate_error" id="message_plan_limit"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td to_detail" rowspan="1" colspan="1" data-id="${plan_id}"><div class="ci">${plan_description}</div><div class="ci textOverWrap" text-id="000-86010">使用可能文字：半角数字</div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <button data-type="tableNew" data-action="positive" style="width:200px;" class="itaButton tableHeaderMainMenuButton button" id="button_register"><span class="inner"><span class="icon icon-edit"></span><span text-id="000-80025">登録</span></span></button>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
