<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <meta name="theme-color" content="#002B62">
        <title text-id="000-87028">
            通知先設定詳細 / 通知管理 / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css?ver=__BUILD_VERSION__">

        <script type="text/javascript" src="/auth/js/keycloak.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/jquery.js?ver=__BUILD_VERSION__"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/common.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css?ver=__BUILD_VERSION__">

        <script src="/_/platform-commons/common/js/words.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/dialog.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/ui.js?ver=__BUILD_VERSION__"></script>

        <script src="/_/platform-commons/js/platform_common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/uri_conf.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/settings_notifications_detail.js?ver=__BUILD_VERSION__"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg?ver=__BUILD_VERSION__" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <!--
                    <div class="menuHeader"></div>
                    -->
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner" text-id="000-87029">通知先設定詳細</span></h1>
                            <p class="contentMenuInfo" text-id="000-87030">通知先設定の詳細を確認できます。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#dataList" tabindex="-1">
                                            <span class="inner" text-id="000-80019">詳細</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="dataList">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableHeader">
                                            <div class="operationMenu">
                                                <ul class="operationMenuList operationMenuSub">
                                                    <li class="operationMenuItem">
                                                        <button title="編集" attr-text-id="title=000-80026" data-action="positive" class="itaButton button button_edit_destination" data-id="${destination_id}" style="width:100px;">
                                                        <span class="inner">
                                                            <span class="iconButtonIcon icon icon-edit"></span>
                                                            <span class="iconButtonBody" text-id="000-80026">編集</span>
                                                        </span>
                                                        </button>
                                                    </li>

                                                    <li class="operationMenuItem">
                                                        <button title="削除" attr-text-id="title=000-80010" data-action="danger" class="itaButton button button_delete_destination" data-id="${destination_id}" style="width:100px;">
                                                        <span class="inner">
                                                            <span class="iconButtonIcon icon icon-trash"></span>
                                                            <span class="iconButtonBody" text-id="000-80010">削除</span>
                                                        </span>
                                                        </button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="tableBody">
                                            <table class="table" width="100%">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" title="項目名" attr-text-id="title=000-80020" width="250px;"><div class="ci" text-id="000-80020">項目名</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" title="設定値" attr-text-id="title=000-80021" style="min-width:400px;"><div class="ci" text-id="000-80021">設定値</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;" text-id="000-00145">通知先ID</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci" id="text_destination_id">
                                                        </div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;" text-id="000-00146">通知先名</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci textOverWrap" id="text_destination_name">
                                                        </div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;" text-id="000-82011">通知方法</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci" id="text_destination_kind">
                                                        </div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;" text-id="000-00150">通知先</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1">
                                                            <div class="ci textOverWrap" id="text_destination_informations_mail_to" style="display: none;"></div>
                                                            <hr id="hr_destination_informations_mail_to" style="display: none;">
                                                            <div class="ci textOverWrap" id="text_destination_informations_mail_cc" style="display: none;"></div>
                                                            <hr id="hr_destination_informations_mail_cc" style="display: none;">
                                                            <div class="ci textOverWrap" id="text_destination_informations_mail_bcc" style="display: none;"></div>
                                                            <div class="ci textOverWrap" id="text_destination_informations_teams" style="display: none;"></div>
                                                        </td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;" text-id="000-00141">最終更新日時</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci" id="text_last_update_date_time">
                                                        </div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <table class="table" width="100%" id="conditions_list">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th class="tHeadTh popup th" rowspan="1" colspan="3" title="内容" attr-text-id="title="><div class="ci" text-id="000-00121">内容</div></th>
                                                        <th class="tHeadTh popup th" rowspan="1" colspan="1" title="通知" attr-text-id="title="><div class="ci" text-id="000-00125">通知</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody" style="max-width: 100%;">
                                                    <tr class="tBodyTr tr datarow-template-top" style="display:none">
                                                        <td class="tBodyLeftSticky tBodyTh td" style="width: 25%;" rowspan="${conditions_all_count}" colspan="1" ><div class="ci" text-id="000-00186">送信設定</div></td>
                                                        <td class="tBodyLeftSticky tBodyTd td group_count" style="width: 25%;" rowspan="${conditions_group_count}" colspan="1" ><div class="ci">${conditions_group_name}</div></td>
                                                        <td class="tBodyLeftSticky tBodyTd td" style="width: 25%;" rowspan="1" colspan="1" ><div class="ci">${conditions_name}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" style="width: 25%;" colspan="1" ><div class="ci">${conditions_value}</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr datarow-template-2nd" style="display:none">
                                                        <td class="tBodyLeftSticky tBodyTd td group_count" rowspan="${conditions_group_count}" colspan="1" ><div class="ci">${conditions_group_name}</div></td>
                                                        <td class="tBodyLeftSticky tBodyTd td" rowspan="1" colspan="1" ><div class="ci">${conditions_name}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" ><div class="ci">${conditions_value}</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr datarow-template-3rd" style="display:none">
                                                        <td class="tBodyLeftSticky tBodyTd td" rowspan="1" colspan="1" ><div class="ci">${conditions_name}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" ><div class="ci">${conditions_value}</div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <button data-type="tableNew" data-action="restore" style="width:200px;" class="itaButton tableHeaderMainMenuButton button" id="button_test"><span class="inner"><span class="icon icon-message"></span><span text-id="000-80025">通知テスト</span></span></button>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
