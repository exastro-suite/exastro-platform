<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <meta name="theme-color" content="#002B62">
        <title text-id="000-89010">
            システム状態一覧 / システム状態設定 / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css?ver=__BUILD_VERSION__">

        <script type="text/javascript" src="/auth/js/keycloak.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/jquery.js?ver=__BUILD_VERSION__"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/common.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css?ver=__BUILD_VERSION__">

        <script src="/_/platform-commons/common/js/words.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/dialog.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/ui.js?ver=__BUILD_VERSION__"></script>

        <script src="/_/platform-commons/js/platform_common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/uri_conf.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/settings_running_state.js?ver=__BUILD_VERSION__"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg?ver=__BUILD_VERSION__" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner" text-id="000-80039">システム状態設定</span></h1>
                            <p class="contentMenuInfo" text-id="000-89001">メンテナンスモードの切替やサービス毎のログレベルをメンテナンス(閲覧/変更)できます。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#dataList" tabindex="-1">
                                            <span class="inner" text-id="000-89011">システム状態一覧</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="dataList">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableBody">
                                            <table class="table" width="100%">
                                                <thead class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <td data-id="c1" data-rest="id" class="popup th2" rowspan="1" colspan="3" title="【メンテナンスモード切替】" attr-text-id="title=000-89006"><div class="ci" text-id="000-89006">【メンテナンスモード切替】</div></td>
                                                    </tr>
                                                </thead>
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" title="項目名" attr-text-id="title=000-80020" width="250px;"><div class="ci" text-id="000-80020">項目名</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" title="設定値" attr-text-id="title=000-80021"><div class="ci" text-id="000-80021">設定値</div></th>
                                                        <th data-id="c3" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1"  title="備考" attr-text-id="title=000-80023" style="min-width:400px;"><div class="ci" text-id="000-80023">備考</div></th>
                                                    </tr>
                                                </thead>
                                                <thead class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" width="300px;"><div class="ci" style="text-align: left;"><span text-id="000-89008">サーバーサイドジョブ停止</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci switchArea-center">
                                                            <div class="switchArea">
                                                                <input type="checkbox" id="backyard_execute_stop"><label for="backyard_execute_stop"><span></span></label><div id="switchImg"></div>
                                                            </div>
                                                            <!-- <span class="validate_error" id="message_edit_plan_id"></span> -->
                                                        </div>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" ><div class="ci textOverWrap" text-id="000-89012">ONにするとサーバーサイドジョブが起動停止します。</div></td>
                                                        </td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" width="300px;"><div class="ci" style="text-align: left;"><span text-id="000-89009">読み取り専用モード</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci switchArea-center">
                                                            <div class="switchArea">
                                                                <input type="checkbox" id="data_update_stop"><label for="data_update_stop"><span></span></label><div id="switchImg"></div>
                                                            </div>
                                                            <!-- <span class="validate_error" id="message_edit_plan_id"></span> -->
                                                        </div>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" ><div class="ci textOverWrap" text-id="000-89013">ONにすると読み取り専用モードとなります。※ONの場合、ログレベルは変更されません</div></td>
                                                        </td>
                                                    </tr>

                                                </thead>
                                            </table>

                                            <table class="table" id="loglevel_list" width="100%">
                                                <thead class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <td data-id="c1" data-rest="id" class="popup th2" rowspan="1" colspan="3" title="【ログレベル設定】" attr-text-id="title=000-89007"><div class="ci" text-id="000-89007">【ログレベル設定】</div></td>
                                                    </tr>
                                                </thead>
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="service" class="tHeadTh popup th" rowspan="1" colspan="1" title="サービス名" attr-text-id="title=000-89002" width="400px;"><div class="ci" text-id="000-89002">サービス名</div></th>
                                                        <th data-id="c2" data-rest="loglevel" class="tHeadTh popup th" rowspan="1" colspan="1" title="ログレベル" attr-text-id="title=000-89003" width="250px;"><div class="ci" text-id="000-89003">ログレベル</div></th>
                                                        <th data-id="c3" data-rest="backyard_execute_info" class="tHeadTh popup th" rowspan="1" colspan="1" title="実行状態" attr-text-id="title=000-89005"><div class="ci" text-id="000-89005">実行状態</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr datarow-template" style="cursor:pointer; display:none">
                                                        <td class="tBodyTh td" rowspan="1" colspan="1" ><div class="ci" style="text-align: left;">${service}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci">
                                                            <select class="input" id="form_loglevel${i}">
                                                                <option value="${loglevel}" selected hidden>${loglevel}</option>
                                                                <option value="INFO">INFO</option>
                                                                <option value="DEBUG">DEBUG</option>
                                                        </div></td>
                                                        <td class="tBodyTh td" rowspan="1" colspan="1" ><div class="ci pre_wmax_ht100">${backyard_execute_info}</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr notfound" style="display:none">
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="3" height="50px"><div class="ci" style="text-align: center;" text-id="000-89004">
                                                            サービスは存在しません
                                                        </div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="tableHeader">
                                            <ul class="tableHeaderMainMenuList">
                                                <li class="tableHeaderMainMenuItem">
                                                    <button data-type="tableNew" data-action="positive" style="width:200px;" class="itaButton tableHeaderMainMenuButton button" id="button_register">
                                                        <span class="inner"><span class="icon icon-download"></span>
                                                        <span text-id="000-80025">登録</span></span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
