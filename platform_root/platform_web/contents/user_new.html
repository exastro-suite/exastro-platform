<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <meta name="theme-color" content="#002B62">
        <title>
            新規ユーザー / ユーザー管理 / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css?ver=__BUILD_VERSION__">

        <script type="text/javascript" src="/auth/js/keycloak.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/jquery.js?ver=__BUILD_VERSION__"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/common.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css?ver=__BUILD_VERSION__">

        <script src="/_/platform-commons/common/js/words.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/table.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/dialog.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/ui.js?ver=__BUILD_VERSION__"></script>

        <script src="/_/platform-commons/js/platform_common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/uri_conf.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/user_new.js?ver=__BUILD_VERSION__"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg?ver=__BUILD_VERSION__" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <!--
                    <div class="menuHeader"></div>
                    -->
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner">新規ユーザー</span></h1>
                            <p class="contentMenuInfo">新規のユーザーを作成します。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#dataList" tabindex="-1">
                                            <span class="inner">入力</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="dataList">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableBody">
                                            <table class="table" width="100%">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="項目名" width="250px;"><div class="ci">項目名</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="設定値"><div class="ci">設定値</div></th>
                                                        <th data-id="c3" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="備考" width="600px;"><div class="ci">備考</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">ユーザーID</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <span id="form_user_id"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">自動付与</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">ユーザー名<span class="tHeadRequired">必須</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_user_username" maxlength="64">
                                                            <span class="validate_error" id="message_user_username"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">最大64文字 / 使用可能文字：半角英数・ハイフン・アンダースコア</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">パスワード<span class="tHeadRequired">必須</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_user_password" maxlength="255">
                                                            <label for="form_user_password_temporary" class="checkboxTextLabel">
                                                                <input type="checkbox" value="" id="form_user_password_temporary" checked>初回ログイン時パスワード変更要求
                                                            </label>
                                                            <span class="validate_error" id="message_user_password"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci"></div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">Eメール</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_user_email" maxlength="255">
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">最大255文字 / 使用可能文字：Eメールアドレス形式</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">姓</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_user_first_name" maxlength="100">
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">最大100文字 / 使用可能文字：全角・半角文字</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">名</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_user_last_name" maxlength="100">
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">最大100文字 / 使用可能文字：全角・半角文字</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">有効</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <input type="checkbox" value="" id="form_user_enabled" checked>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci"></div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">作成日時</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <span id="form_user_create_timestamp"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci"></div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <button data-type="tableNew" data-action="positive" style="width:200px;" class="itaButton tableHeaderMainMenuButton button" id="button_register" disabled><span class="inner"><span class="icon icon-edit"></span>登録</span></button>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
