<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <meta name="theme-color" content="#002B62">
        <title>
            新規ロール / ロール管理 / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css">

        <script type="text/javascript" src="/auth/js/keycloak.js"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js"></script>
        <script src="/_/platform-commons/common/js/jquery.js"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css">
        <link rel="stylesheet" href="/_/platform-commons/css/common.css">
        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css">

        <script src="/_/platform-commons/common/js/words.js"></script>
        <script src="/_/platform-commons/common/js/common.js"></script>
        <script src="/_/platform-commons/common/js/table.js"></script>
        <script src="/_/platform-commons/common/js/dialog.js"></script>
        <script src="/_/platform-commons/common/js/ui.js"></script>

        <script src="/_/platform-commons/js/platform_common.js"></script>
        <script src="/_/platform-commons/js/uri_conf.js"></script>
        <script src="/_/platform-commons/js/role_new.js"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <!--
                    <div class="menuHeader"></div>
                    -->
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner">新規ロール</span></h1>
                            <p class="contentMenuInfo">新規のロールを作成します。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#dataList" tabindex="-1">
                                            <span class="inner">入力</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="dataList">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableBody">
                                            <table class="table" width="100%">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="項目名" width="250px;"><div class="ci">項目名</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="設定値"><div class="ci">設定値</div></th>
                                                        <th data-id="c3" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="備考" width="600px;"><div class="ci">備考</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">ロール名<span class="tHeadRequired">必須</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <input type="text" value="" class="tableEditInputText inputText input inputTextWidthAdjustment" id="form_role_name" maxlength="64">
                                                            <span class="validate_error" id="message_role_name"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">最大64文字 / 使用可能文字：半角英数・ハイフン・アンダースコア</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">種類</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            workspace
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">workspace 固定</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">説明</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <textarea wrap="soft" data-key="remarks" data-id="4" data-required="0" data-int-min="0" data-int-max="255" id="form_role_description" class="tebleEditTextArea textarea input textareaAdjustment" maxlength="4000"></textarea>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">最大255文字 / 使用可能文字：全角・半角文字</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="1" }=""><div class="ci" style="text-align: left;">使用ワークスペース<span class="tHeadRequired" id="workspace_required" style="display:none">必須</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">
                                                            <ul id="workspace_list" style="display:none;">
                                                                <li style="margin: 2px 0px;" class="workspace_list_item">
                                                                    <input type="checkbox" class="select_workspace" id="check_${workspace_id}" value="${workspace_id}"/><label for="check_${workspace_id}">${workspace_name}</label>
                                                                </li>
                                                            </ul>
                                                            <span id="workspace_list_notfound">選択可能なワークスペースが存在しません<br></span>
                                                            <span class="validate_error" id="message_workspace"></span>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }=""><div class="ci">このロールで使用可能にするワークスペースを選択します</div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <button data-type="tableNew" data-action="positive" style="width:200px;" class="itaButton tableHeaderMainMenuButton button" id="button_register" disabled><span class="inner"><span class="icon icon-edit"></span>登録</span></button>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
