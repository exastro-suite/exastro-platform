<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <meta name="theme-color" content="#002B62">
        <title text-id="000-88001">
            予約 / 監査ログ / Exastro Platform
        </title>
        <link rel="stylesheet" href="/_/platform-commons/css/platform.css?ver=__BUILD_VERSION__">

        <script type="text/javascript" src="/auth/js/keycloak.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth-config.js?ver=__BUILD_VERSION__"></script>
        <script type="text/javascript" src="/_/common-auth/js/exastro-common-auth.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/jquery.js?ver=__BUILD_VERSION__"></script>

        <link rel="stylesheet" href="/_/platform-commons/css/custom_properties.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/common.css?ver=__BUILD_VERSION__">
        <link rel="stylesheet" href="/_/platform-commons/css/dialog.css?ver=__BUILD_VERSION__">

        <script src="/_/platform-commons/common/js/words.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/dialog.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/common/js/ui.js?ver=__BUILD_VERSION__"></script>

        <script src="/_/platform-commons/js/platform_common.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/uri_conf.js?ver=__BUILD_VERSION__"></script>
        <script src="/_/platform-commons/js/auditlog.js?ver=__BUILD_VERSION__"></script>

    </head>
    <body>
        <div id="container">
            <div class="containerHeader">
                <header id="header">
                    <div class="logo">
                        <img class="logoImage" src="/_/platform-commons/img/Exastro-logo2-white-rgb.svg?ver=__BUILD_VERSION__" alt="Exastro" style="height:32px; margin:5px 18px;">
                    </div>
                    <div class="topicPath">
                        <ol class="topichPathList" style="visibility:hidden;">
                        </ol>
                    </div>
                    <div class="headerMenu">
                        <ul class="headerMenuList">
                            <li class="userInfomation headerMenuItem">
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <div class="containerBody">
                <aside id="menu" class="">
                    <div class="menuBody">
                        <nav class="menuNavi">
                            <ul class="menuList" style="display:none;">
                            </ul>
                        </nav>
                    </div>
                </aside>
                <main id="main" style="visibility:hidden;">
                    <div id="content">
                        <div class="contentHeader">
                            <h1 class="contentTitle"><span class="contentTitleInner" text-id="000-88002">監査ログ</span></h1>
                            <p class="contentMenuInfo" text-id="000-88002">監査ログのダウンロード予約とダウンロード結果を閲覧できます。</p>
                        </div>
                        <div class="contentBody">
                            <div class="contentMenu">
                                <ul class="contentMenuList">
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink tabOpen" href="#reserve" tabindex="-1">
                                            <span class="inner" text-id="000-88002">予約</span>
                                        </a>
                                    </li>
                                    <li class="contentMenuItem">
                                        <a class="contentMenuLink" href="#download_list" tabindex="-1">
                                            <span class="inner" text-id="000-88002">結果</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <section class="section tabOpen" id="reserve">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableBody">
                                            <table class="table" width="100%">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th data-id="c1" data-rest="id" class="tHeadTh popup th" rowspan="1" colspan="1" title="項目名" attr-text-id="title=000-80020" width="250px;"><div class="ci" text-id="000-80020">項目名</div></th>
                                                        <th data-id="c2" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" title="設定値" attr-text-id="title=000-80021" style="min-width:400px;"><div class="ci" text-id="000-80021">設定値</div></th>
                                                        <th data-id="c3" data-rest="name" class="tHeadTh popup th" rowspan="1" colspan="1" title="備考" attr-text-id="title=000-80023"><div class="ci" text-id="000-80023">備考</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr">
                                                        <th class="tBodyTh th" rowspan="1" colspan="1"><div class="ci" style="text-align: left;"><span text-id="000-00187">対象期間</span><span class="tHeadRequired" text-id="000-80024">必須</span></div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci">
                                                            <div class="filterInputFromToDate">
                                                                <div class="filterInputFromDateWrap">
                                                                    <input type="text" data-type="fromDate" data-rest="register_time" placeholder="From" value id="MT_TIME_REGISTER_from" name="MT_TIME_REGISTER_from" class="filterInput filterFromDate inputText input" autocomplete="off">
                                                                </div>
                                                                <div class="filterInputToDateWrap">
                                                                    <input type="text" data-type="toDate" data-rest="register_time" placeholder="To" value id="MT_TIME_REGISTER_to" name="MT_TIME_REGISTER_to" class="filterInput filterToDate inputText input" autocomplete="off">
                                                                </div>
                                                                <div class="filterInputDateCalendar">
                                                                    <button data-type="dateTime" data-rest="register_time" data-action="normal" class="itaButton filterInputDatePicker button">
                                                                        <span class="inner">
                                                                            <span class="icon icon-cal"></span>
                                                                        </span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1"><div class="ci textOverWrap" text-id="000-88016">監査ログのイベント呼び出し日時の範囲を指定してください。</div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="tableHeader">
                                            <ul class="tableHeaderMainMenuList">
                                                <li class="tableHeaderMainMenuItem">
                                                    <button data-action="positive" style="width:200px;" class="itaButton tableHeaderMainMenuButton button" id="button_register">
                                                        <span class="inner"><span class="icon icon-edit"></span>
                                                        <span text-id="000-80025">ダウンロード</span></span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="section" id="download_list">
                                <div class="sectionBody">
                                    <div id="MT" class="tableContainer viewTable">
                                        <div class="tableBody">
                                            <table class="table" width="100%" id="auditlog_download_list">
                                                <thead class="thead">
                                                    <tr class="tHeadTr tr">
                                                        <th class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="ステータス" attr-text-id="title=000-84014"><div class="ci" text-id="000-84014">ステータス</div></th>
                                                        <th class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="抽出条件" attr-text-id="title=000-00128"><div class="ci" text-id="000-00128">抽出条件</div></th>
                                                        <th class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="出力対象件数" attr-text-id="title=000-00130"><div class="ci" text-id="000-00130">出力対象件数</div></th>
                                                        <th class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="処理結果メッセージ" attr-text-id="title=000-00131"><div class="ci" text-id="000-00131">処理結果メッセージ</div></th>
                                                        <th class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="作成者" attr-text-id="title=000-00143"><div class="ci" text-id="000-00143">作成者</div></th>
                                                        <th class="tHeadTh popup th" rowspan="1" colspan="1" }="" title="作成日時" attr-text-id="title=000-80031"><div class="ci" text-id="000-80031">作成日時</div></th>
                                                    </tr>
                                                </thead>
                                                <tbody class="tbody">
                                                    <tr class="tBodyTr tr datarow-template" style="display:none" data-id="${job_id}">
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci textOverWrap">${job_status}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci textOverWrap">${conditions}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci textOverWrap">${count_export}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci textOverWrap">${message}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci textOverWrap">${create_user}</div></td>
                                                        <td class="tBodyTd td" rowspan="1" colspan="1" }="" ><div class="ci textOverWrap">${create_timestamp}</div></td>
                                                    </tr>
                                                    <tr class="tBodyTr tr notfound" style="display:none">
                                                        <td class="tBodyLeftSticky tBodyTh th" rowspan="1" colspan="6" }="" height="50px"><div class="ci" style="text-align: center;" text-id="000-84015">
                                                            ダウンロード結果が存在しません
                                                        </div></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="tableFooter">
                                            <div class="tableFooterInner">
                                                <div class="tableFooterBlock pagingMove" id="auditlog_download_list_pager">
                                                    <ul class="tableFooterList">
                                                        <li class="tableFooterItem">
                                                            <button class="pagingMoveButton" data-type="first" disabled><span class=" icon icon-first"></span></button>
                                                        </li>
                                                        <li class="tableFooterItem">
                                                            <button class="pagingMoveButton" data-type="prev" disabled><span class=" icon icon-prev"></span></button>
                                                        </li>
                                                        <li class="tableFooterItem">
                                                            <div class="pagingPage">
                                                                <span class="pagingCurrentPage">1</span>
                                                                <span class="pagingPageJumpNumber" text-id="000-80027">ページ</span>
                                                            </div>
                                                        </li>
                                                        <li class="tableFooterItem">
                                                            <button class="pagingMoveButton" data-type="next"><span class=" icon icon-next"></span></button>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
            <div class="containerLoading"></div>
        </div>
    </body>
</html>
