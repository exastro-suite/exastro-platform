post:
  tags:
  - AuditLogService
  summary: Audit log download
  x-openapi-router-controller: controllers.audit_log_service_controller
  operationId: auditlog_download
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: download_id
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: '../schemas/authorizationBody.yaml'
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/zip:
          schema:
            type: string
            format: binary
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
