get:
  tags:
  - AuditLogService
  summary: Get audit log download list
  x-openapi-router-controller: controllers.audit_log_service_controller
  operationId: auditlog_download_list
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/auditLogDownloadList.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'

post:
  tags:
  - AuditLogService
  summary: Reserve audit log download
  x-openapi-router-controller: controllers.audit_log_service_controller
  operationId: auditlog_download_reserve
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/auditLogDownload.yaml'
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    example: {"download_id": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"}
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
