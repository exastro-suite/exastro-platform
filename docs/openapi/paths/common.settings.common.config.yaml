put:
  tags:
  - CommonService
  summary: Update an system config value settings
  x-openapi-router-controller: controllers.common_service_controller
  operationId: settings_system_config_update
  parameters:
  - name: config_key
    in: path
    required: true
    schema:
      type: string
    description: config key
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/systemConfigUpdate.yaml'
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: '../schemas/responseOk.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
