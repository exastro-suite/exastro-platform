get:
  tags:
  - NotificationService
  summary: List returns list of settings notifications
  x-openapi-router-controller: controllers.notification_service_controller
  operationId: settings_notification_list
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: query_string
    in: query
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/settings.destinationList.yaml'
          examples:
            mail settings:
              $ref: "../schemas/settings.destinations.get.example.mail.yaml"
            teams settings:
              $ref: "../schemas/settings.destinations.get.example.teams.yaml"
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
post:
  tags:
  - NotificationService
  summary: Create creates an settings notifications
  x-openapi-router-controller: controllers.notification_service_controller
  operationId: settings_notification_create
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../schemas/settings.destinations.create.yaml'
        examples:
          mail settings:
            $ref: "../schemas/settings.destinations.create.example.mail.yaml"
          teams settings:
            $ref: "../schemas/settings.destinations.create.example.teams.yaml"
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    example: null
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
