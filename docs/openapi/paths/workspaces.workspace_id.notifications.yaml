get:
  tags:
  - NotificationService
  summary: Returns a list of message notifications
  x-openapi-router-controller: controllers.notification_service_controller
  operationId: notification_list
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: PageSize
    in: query
    description: "Maximum number of return values ​​at one time (default: 100)"
    schema:
      type: number
      minimum: 1
  - name: CurrentPage
    in: query
    description: "Current display page (default: 1)"
    schema:
      type: number
      minimum: 1
  - name: DetailsInfo
    in: query
    description: "With message output"
    schema:
      type: boolean
  - name: FuncID
    in: query
    description: "Filter by function ID"
    schema:
      type: string
  - name: Match.key
    in: query
    description: "Specify exact match condition"
    schema:
      type: string
  - name: LikeBefore.key
    in: query
    description: "Specifying conditions for beginning match"
    schema:
      type: string
  - name: LikeAfter.key
    in: query
    description: "Specifying conditions for suffix match"
    schema:
      type: string
  - name: LikeAll.key
    in: query
    description: "Specifying conditions for fuzzy search"
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/workspaceList.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
post:
  tags:
  - NotificationService
  summary: Register for message notifications
  x-openapi-router-controller: controllers.notification_service_controller
  operationId: notification_register
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../schemas/notifications.create.yaml'
        examples:
          mail message post:
            $ref: "../schemas/notifications.create.example.mail.yaml"
          teams message post:
            $ref: "../schemas/notifications.create.example.teams.yaml"
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    example: null
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
