get:
  tags:
  - WorkspaceService
  summary: workspace info returns infmation of workspaces
  x-openapi-router-controller: controllers.workspace_service_controller
  operationId: workspace_info
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/workspaceDetail.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
put:
  tags:
  - WorkspaceService
  summary: Update updates an workspace
  x-openapi-router-controller: controllers.workspace_service_controller
  operationId: workspace_update
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/workspaceUpdate.yaml'
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: '../schemas/responseOk.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
delete:
  tags:
  - WorkspaceService
  summary: Delete deletes an workspace
  x-openapi-router-controller: controllers.workspace_service_controller
  operationId: workspace_delete
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: '../schemas/responseOk.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
