get:
  tags:
  - WorkspaceService
  summary: List returns list of workspaces
  x-openapi-router-controller: controllers.workspace_service_controller
  operationId: workspace_list
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_name
    in: query
    description: the workspace's name.
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/workspaceList.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
post:
  tags:
  - WorkspaceService
  summary: Create creates an workspace
  x-openapi-router-controller: controllers.workspace_service_controller
  operationId: workspace_create
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/workspace.yaml'
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: '../schemas/workspace.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
