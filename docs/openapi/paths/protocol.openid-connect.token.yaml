post:
  tags:
  - TokenService
  summary: create token
  x-openapi-router-controller: controllers.token_service_controller
  operationId: token_create
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: '../schemas/tokenRequestBody.yaml'
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: '../schemas/tokenResponseOK.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/tokenResponseError.yaml'
