get:
  tags:
  - NotificationService
  summary: Returns of settings destination
  x-openapi-router-controller: controllers.notification_service_controller
  operationId: settings_destination_get
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: destination_id
    in: path
    required: true
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/settings.destinationOne.yaml'
              - $ref: '../schemas/responseStat.yaml'
          examples:
            mail settings:
              $ref: "../schemas/settings.destinationOne.get.example.mail.yaml"
            teams workflow settings:
              $ref: "../schemas/settings.destinationOne.get.example.teamsworkflow.yaml"
            teams settings (deprecated):
              $ref: "../schemas/settings.destinationOne.get.example.teams.yaml"
            webhook settings:
              $ref: "../schemas/settings.destinationOne.get.example.webhook.yaml"
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
put:
  tags:
  - NotificationService
  summary: Put an settings notification
  x-openapi-router-controller: controllers.notification_service_controller
  operationId: settings_notification_put
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: destination_id
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/settings.destinations.put.yaml'
        examples:
          mail settings:
            $ref: "../schemas/settings.destinations.put.example.mail.yaml"
          teams workflow settings:
            $ref: "../schemas/settings.destinations.put.example.teamsworkflow.yaml"
          teams settings (deprecated):
            $ref: "../schemas/settings.destinations.put.example.teams.yaml"
          webhook settings:
            $ref: "../schemas/settings.destinations.put.example.webhook.yaml"
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    example: null
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
delete:
  tags:
  - NotificationService
  summary: Delete deletes an notification
  x-openapi-router-controller: controllers.notification_service_controller
  operationId: notification_delete
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: destination_id
    in: path
    required: true
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: '../schemas/responseOk.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'