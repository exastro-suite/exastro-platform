get:
  tags:
  - ServiceAccountUsersService
  summary: List returns list of service account user tokens
  x-openapi-router-controller: controllers.service_account_users_service_controller
  operationId: service_account_user_token_list
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: user_id
    in: path
    required: true
    schema:
      type: string
      format: uuid
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/serviceAccountUserTokenList.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
post:
  tags:
  - ServiceAccountUsersService
  summary: Create an service account user token
  x-openapi-router-controller: controllers.service_account_users_service_controller
  operationId: service_account_user_token_create
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: user_id
    in: path
    required: true
    schema:
      type: string
      format: uuid
  requestBody:
    content:
      application/json:
        schema:
          type: object
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      refresh_token:
                        type: string
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
delete:
  tags:
  - ServiceAccountUsersService
  summary: Delete service account user tokens
  x-openapi-router-controller: controllers.service_account_users_service_controller
  operationId: service_account_user_token_delete
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: user_id
    in: path
    required: true
    schema:
      type: string
      format: uuid
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    example: null
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
