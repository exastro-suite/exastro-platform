get:
  tags:
  - InternalCommonService
  summary: Returns the current system config value
  x-openapi-router-controller: controllers.internal_common_service_controller
  operationId: internal_settings_system_config_list
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/systemConfigList.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'

post:
  tags:
  - InternalCommonService
  summary: Create creates an system config value
  x-openapi-router-controller: controllers.internal_common_service_controller
  operationId: internal_settings_system_config_create
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/systemConfigCreate.yaml'
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            $ref: '../schemas/responseOk.yaml'
    409:
      description: Duplicate key error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeErrorConflict.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
