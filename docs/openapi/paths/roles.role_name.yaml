put:
  tags:
  - RoleService
  summary: Update updates an role
  x-openapi-router-controller: controllers.role_service_controller
  operationId: role_update
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: role_name
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../schemas/roleDetailWorkspacePut.yaml'
            # - $ref: '../schemas/roleDetailOrganizationPut.yaml'
        examples:
          workspace:
            $ref: '../schemas/roleDetailWorkspacePutExample.yaml'
          # organization:
          #   $ref: '../schemas/roleDetailOrganizationPutExample.yaml'
    required: true
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - type: object
                properties:
                  data:
                    type: object
                    example: null
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
