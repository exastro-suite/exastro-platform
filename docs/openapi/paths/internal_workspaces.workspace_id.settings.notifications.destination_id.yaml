get:
  tags:
  - InternalNotificationService
  summary: Returns of settings destination
  x-openapi-router-controller: controllers.internal_notification_service_controller
  operationId: internal_settings_destination_get
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  - name: workspace_id
    in: path
    required: true
    schema:
      type: string
  - name: destination_id
    in: path
    required: true
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - $ref: '../schemas/settings.destinationOne.yaml'
              - $ref: '../schemas/responseStat.yaml'
          examples:
            mail settings:
              $ref: "../schemas/settings.destinationOne.get.example.mail.yaml"
            teams workflow settings:
              $ref: "../schemas/settings.destinationOne.get.example.teamsworkflow.yaml"
            teams settings (deprecated):
              $ref: "../schemas/settings.destinationOne.get.example.teams.yaml"
            webhook settings:
              $ref: "../schemas/settings.destinationOne.get.example.webhook.yaml"
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
