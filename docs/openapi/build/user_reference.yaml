openapi: 3.0.3
info:
  title: Exastro Platform API
  description: Exastro Platform API
  version: 1.10.0
servers:
  - url: 'https://{host}'
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: 'http://{host}'
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: '{protocol}://{host}:{port}'
    description: API endpoint (Development)
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '30080'
tags:
  - name: TokenService
    description: tokenに関する操作
  - name: OrganizationService
    description: オーガナイゼーションに関する操作
  - name: PlanService
    description: プランに関する操作
  - name: UsageService
    description: リソース使用量に関する操作
  - name: WorkspaceService
    description: ワークスペースに関する操作
  - name: UsersService
    description: ユーザーに関する操作
  - name: RoleService
    description: ロールに関する操作
  - name: RoleMappingsService
    description: ロール・マッピングに関する操作
  - name: ServiceAccountUsersService
    description: サービスアカウントユーザーに関する操作
  - name: JobsService
    description: ジョブに関する操作
  - name: MaintenanceModeService
    description: メンテナンスモードに関する操作
  - name: NotificationService
    description: 通知機能に関する操作
  - name: AuditLogService
    description: 監査ログに関する操作
  - name: CommonService
    description: システム設定に関する操作
paths:
  '/auth/realms/{organization_id}/protocol/openid-connect/token':
    post:
      tags:
        - TokenService
      summary: create token
      x-openapi-router-controller: controllers.token_service_controller
      operationId: token_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/tokenRequestBody'
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenResponseOK'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenResponseError'
  '/api/{organization_id}/platform/users/_current/refresh_tokens':
    get:
      tags:
        - TokenService
      summary: List returns refresh token
      x-openapi-router-controller: controllers.token_service_controller
      operationId: refresh_token_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/tokenRefreshList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    delete:
      tags:
        - TokenService
      summary: delete refresh token
      x-openapi-router-controller: controllers.token_service_controller
      operationId: refresh_token_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/setting':
    get:
      tags:
        - OrganizationService
      summary: get an organization settings
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_setting_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/organizationSetting'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    patch:
      tags:
        - OrganizationService
      summary: Update an organization settings
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_setting_update
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/organizationSetting'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/limits':
