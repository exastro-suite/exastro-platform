openapi: 3.0.3
info:
  title: Exastro Platform API
  description: Exastro Platform API
  version: 1.7.0
servers:
  - url: 'https://{host}'
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: 'http://{host}'
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: '{protocol}://{host}:{port}'
    description: API endpoint (Development)
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '30080'
tags:
  - name: TokenService
    description: tokenに関する操作
  - name: OrganizationService
    description: オーガナイゼーションに関する操作
  - name: PlanService
    description: プランに関する操作
  - name: UsageService
    description: リソース使用量に関する操作
  - name: WorkspaceService
    description: ワークスペースに関する操作
  - name: UsersService
    description: ユーザーに関する操作
  - name: RoleService
    description: ロールに関する操作
  - name: RoleMappingsService
    description: ロール・マッピングに関する操作
  - name: MaintenanceModeService
    description: メンテナンスモードに関する操作
  - name: NotificationService
    description: 通知機能に関する操作
paths:
  '/auth/realms/{organization_id}/protocol/openid-connect/token':
    post:
      tags:
        - TokenService
      summary: create token
      x-openapi-router-controller: controllers.token_service_controller
      operationId: token_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/tokenRequestBody'
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenResponseOK'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenResponseError'
  '/api/{organization_id}/platform/users/_current/refresh_tokens':
    get:
      tags:
        - TokenService
      summary: List returns refresh token
      x-openapi-router-controller: controllers.token_service_controller
      operationId: refresh_token_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/tokenRefreshList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    delete:
      tags:
        - TokenService
      summary: delete refresh token
      x-openapi-router-controller: controllers.token_service_controller
      operationId: refresh_token_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/setting':
    get:
      tags:
        - OrganizationService
      summary: get an organization settings
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_setting_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/organizationSetting'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    patch:
      tags:
        - OrganizationService
      summary: Update an organization settings
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_setting_update
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/organizationSetting'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/limits':
    get:
      tags:
        - PlanService
      summary: Returns the current limits value
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: organization_limits_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: limit_id
          in: query
          description: filter limit id. (prefix match)
          schema:
            type: string
            example: platform.workspaces
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/limits'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/usages':
    get:
      tags:
        - UsageService
      summary: Returns the current value of resource
      x-openapi-router-controller: controllers.usage_service_controller
      operationId: organization_usage_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: query
          description: filter id. (prefix match)
          schema:
            type: string
            example: platform.workspaces
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/usageList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/maintenance-mode-setting':
    get:
      tags:
        - MaintenanceModeService
      description: メンテナンスモードの設定を取得する
      operationId: get_maintenance_mode_setting_organization
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/maintenanceModeSettings'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.maintenance_mode_setting_controller
  '/api/{organization_id}/platform/workspaces':
    get:
      tags:
        - WorkspaceService
      summary: List returns list of workspaces
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_name
          in: query
          description: the workspace's name.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/workspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - WorkspaceService
      summary: Create creates an workspace
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/workspace'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/workspaces/{workspace_id}':
    get:
      tags:
        - WorkspaceService
      summary: workspace info returns infmation of workspaces
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_info
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - title: workspaceDetail is Workspace resources.
                    type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/workspace'
                          - $ref: '#/components/schemas/responseStat'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    put:
      tags:
        - WorkspaceService
      summary: Update updates an workspace
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_update
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/workspaceUpdate'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    delete:
      tags:
        - WorkspaceService
      summary: Delete deletes an workspace
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/workspaces/{workspace_id}/members':
    get:
      tags:
        - WorkspaceService
      summary: Get all members for the workspace
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_member_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/memberList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/workspaces/{workspace_id}/notifications':
    get:
      tags:
        - NotificationService
      summary: Returns a list of message notifications
      x-openapi-router-controller: controllers.notification_service_controller
      operationId: notification_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: PageSize
          in: query
          description: 'Maximum number of return values ​​at one time (default: 100)'
          schema:
            type: number
            minimum: 1
        - name: CurrentPage
          in: query
          description: 'Current display page (default: 1)'
          schema:
            type: number
            minimum: 1
        - name: DetailsInfo
          in: query
          description: With message output
          schema:
            type: boolean
        - name: FuncID
          in: query
          description: Filter by function ID
          schema:
            type: string
        - name: Match.key
          in: query
          description: Specify exact match condition
          schema:
            type: string
        - name: LikeBefore.key
          in: query
          description: Specifying conditions for beginning match
          schema:
            type: string
        - name: LikeAfter.key
          in: query
          description: Specifying conditions for suffix match
          schema:
            type: string
        - name: LikeAll.key
          in: query
          description: Specifying conditions for fuzzy search
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/workspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - NotificationService
      summary: Register for message notifications
      x-openapi-router-controller: controllers.notification_service_controller
      operationId: notification_register
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/notifications.create'
            examples:
              mail message post:
                value:
                  - destination_id: 00000001Z7ZXFAED6872F6C9W8
                    func_id: '00000000'
                    func_information:
                      key-1: value-1
                      key-2: value-2
                    message:
                      title: subjects
                      message: event message
              teams message post:
                value:
                  - destination_id: 00000001Z7ZXFAED6872F6C9W9
                    func_id: '00000000'
                    func_information:
                      key-1: value-1
                      key-2: value-2
                    message:
                      title: send title
                      text: send message
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/users':
    get:
      tags:
        - UsersService
      summary: List returns list of users
      x-openapi-router-controller: controllers.users_service_controller
      operationId: user_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: first
          in: query
          description: first result to return
          schema:
            type: integer
            example: 0
            default: 0
            minimum: 0
        - name: max
          in: query
          description: maximum number of results to return
          schema:
            type: integer
            example: 100
            default: 100
        - name: search
          in: query
          description: 'A String contained in username, first or last name, or email'
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/userList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - UsersService
      summary: Create creates user
      x-openapi-router-controller: controllers.users_service_controller
      operationId: user_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userCreate'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/users/{user_id}':
    get:
      tags:
        - UsersService
      summary: Get a user
      x-openapi-router-controller: controllers.users_service_controller
      operationId: user_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/user'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    put:
      tags:
        - UsersService
      summary: Update a user
      x-openapi-router-controller: controllers.users_service_controller
      operationId: user_update
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userUpdate'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    delete:
      tags:
        - UsersService
      summary: Delete a user
      x-openapi-router-controller: controllers.users_service_controller
      operationId: user_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/roles':
    get:
      tags:
        - RoleService
      summary: List returns list of roles
      x-openapi-router-controller: controllers.role_service_controller
      operationId: role_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: kind
          in: query
          description: role kind.
          schema:
            type: string
            enum:
              - workspace
              - organization
            example: workspace
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/roleDetailList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - RoleService
      summary: Create creates an role
      x-openapi-router-controller: controllers.role_service_controller
      operationId: role_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/roleDetailWorkspace'
            examples:
              workspace:
                value:
                  name: role-1
                  description: role description
                  kind: workspace
                  workspaces:
                    - id: workspace-1
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/roles/{role_name}':
    put:
      tags:
        - RoleService
      summary: Update a role
      x-openapi-router-controller: controllers.role_service_controller
      operationId: role_update
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: role_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/roleDetailWorkspacePut'
            examples:
              workspace:
                value:
                  description: role description
                  kind: workspace
                  workspaces:
                    - id: workspace-1
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    delete:
      tags:
        - RoleService
      summary: Delete a role
      x-openapi-router-controller: controllers.role_service_controller
      operationId: role_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: role_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/roles/{role_name}/users':
    get:
      tags:
        - RoleMappingsService
      summary: Get user-role mapping for a role
      x-openapi-router-controller: controllers.role_mappings_service_controller
      operationId: role_user_mapping_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: role_name
          in: path
          required: true
          schema:
            type: string
        - name: first
          in: query
          description: first result to return
          schema:
            type: integer
            example: 0
            default: 0
            minimum: 0
        - name: max
          in: query
          description: maximum number of results to return
