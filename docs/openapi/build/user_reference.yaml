  '/api/{organization_id}/platform/workspaces/{workspace_id}/notifications':
    get:
      tags:
        - NotificationService
      summary: Returns a list of message notifications
      x-openapi-router-controller: controllers.notification_service_controller
      operationId: notification_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: page_size
          in: query
          description: 'Maximum number of return values ​​at one time (default: 100)'
          schema:
            type: number
            minimum: 1
            default: 100
        - name: current_page
          in: query
          description: 'Current display page (default: 1)'
          schema:
            type: number
            minimum: 1
            default: 1
        - name: details_info
          in: query
          description: With message output
          schema:
            type: boolean
            default: false
        - name: func_id
          in: query
          description: Filter by function ID
          schema:
            type: string
        - name: match
          in: query
          description: |
            Specify exact match condition. Separate with "," specify the item name in the odd numbered columns and the search character in the even numbered columns.
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          example: 'match=save_year,2023,save_month,12'
        - name: like_before
          in: query
          description: |
            Specifying conditions for beginning match. Separate with "," specify the item name in the odd numbered columns and the search character in the even numbered columns.
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: like_after
          in: query
          description: |
            Specifying conditions for suffix match. Separate with "," specify the item name in the odd numbered columns and the search character in the even numbered columns.
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: like_all
          in: query
          description: |
            Specifying conditions for fuzzy search. Separate with "," specify the item name in the odd numbered columns and the search character in the even numbered columns.
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/workspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - NotificationService
      summary: Register for message notifications
      x-openapi-router-controller: controllers.notification_service_controller
      operationId: notification_register
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/notifications.create'
            examples:
              mail message post:
                value:
                  - destination_id: 00000001Z7ZXFAED6872F6C9W8
                    func_id: '00000000'
                    func_informations:
                      key-1: value-1
                      key-2: value-2
                    message:
                      title: subjects
                      message: event message
              teams workflow message post:
                value:
                  - destination_id: 00000001Z7ZXFAED6872F6C9W9
                    func_id: '00000000'
                    func_informations:
                      key-1: value-1
                      key-2: value-2
                    message:
                      title: send title
                      text: send message
              teams message post (deprecated):
                value:
                  - destination_id: 00000001Z7ZXFAED6872F6C9W9
                    func_id: '00000000'
                    func_informations:
                      key-1: value-1
                      key-2: value-2
                    message:
                      title: send title
                      text: send message
              webhook message post:
                value:
                  - destination_id: 00000001Z7ZXFAED6872F6C9W9
                    func_id: '00000000'
                    func_informations:
                      key-1: value-1
                      key-2: value-2
                    message:
                      title: send title
                      text: send message
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
