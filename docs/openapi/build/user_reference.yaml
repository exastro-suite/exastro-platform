components:
  schemas:
    responseOk:
      title: A successful base response.
      type: object
      properties:
        result:
          type: integer
          example: 200
        message:
          type: string
          example: SUCCESS
        ts:
          type: string
          format: date-time
    responseStat:
      type: object
      properties:
        create_timestamp:
          type: string
          format: date-time
        create_user:
          type: string
        last_update_timestamp:
          type: string
          format: date-time
        last_update_user:
          type: string
    runtimeError:
      type: object
      properties:
        result:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          example: Error Message
        ts:
          type: string
          format: date-time
        data:
          type: object
          example: null
    runtimeErrorConflict:
      type: object
      properties:
        result:
          type: integer
          format: int32
          example: 409
        message:
          type: string
          example: Error Message
        ts:
          type: string
          format: date-time
        data:
          type: object
          example: null
    organization:
      title: organization is a definition of Organization resource.
      type: object
      properties:
        id:
          type: string
          example: org1
        name:
          type: string
          example: name of org1
        organization_managers:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              username:
                type: string
              name:
                type: string
                example: firstname lastname
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
              enabled:
                type: boolean
              create_timestamp:
                type: string
                format: date-time
        active_plan:
          type: object
          properties:
            id:
              type: string
              example: plan-1
        plans:
          type: array
          items:
            $ref: '#/components/schemas/planMappingOrganization'
        enabled:
          type: boolean
          description: organization enabled(true) or disabled(false)
