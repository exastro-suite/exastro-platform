openapi: 3.0.3
info:
  title: Exastro Platform API
  description: Exastro Platform API
  version: 1.2.0
servers:
  - url: /
tags:
  - name: OrganizationService
    description: オーガナイゼーションに関する操作
  - name: PlanService
    description: プランに関する操作
  - name: WorkspaceService
    description: ワークスペースに関する操作
  - name: UsersService
    description: ユーザーに関する操作
  - name: RoleService
    description: ロールに関する操作
  - name: RoleMappingsService
    description: ロール・マッピングに関する操作
  - name: InternalCommonService
    description: 共通(内部用)
  - name: InternalPlanService
    description: プランに関する操作(内部用)
  - name: InternalUsersService
    description: ユーザーに関する操作(内部用)
  - name: InternalWorkspaceService
    description: ワークスペースに関する操作(内部用)
paths:
  /api/platform/organizations:
    post:
      tags:
        - OrganizationService
      summary: Create creates an organization
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_create
      parameters:
        - name: retry
          in: query
          schema:
            type: string
            description: \"1\" is retry organization create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/organizationCreate'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/platform/{organization_id}/plans':
    get:
      tags:
        - PlanService
      summary: Get plan of the organization
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: organization_plan_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/planMappingOrganizationList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - PlanService
      summary: Set plan to the organization
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: organization_plan_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/planMappingOrganization'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/platform/{organization_id}/plans/{plan_start_date}':
    delete:
      tags:
        - PlanService
      summary: Delete plan to the organization
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: organization_plan_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: plan_start_date
          in: path
          required: true
          schema:
            type: string
            example: 2022-12-1
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /api/platform/plans:
    get:
      tags:
        - PlanService
      summary: List returns list of plans
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: plan_list
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/planList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - PlanService
      summary: Create creates an plan
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: plan_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/plan'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /api/platform/plan_items:
    get:
      tags:
        - PlanService
      summary: List returns list of plan items
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: plan_item_list
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/planItemList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/limits':
    get:
      tags:
        - PlanService
      summary: Returns the current limits value
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: organization_limits_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: limit_id
          in: query
          description: filter limit id. (prefix match)
          schema:
            type: string
            example: platform.workspaces
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/limits'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/workspaces':
    get:
      tags:
        - WorkspaceService
      summary: List returns list of workspaces
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_name
          in: query
          description: the workspace's name.
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/workspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - WorkspaceService
      summary: Create creates an workspace
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/workspace'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/workspaces/{workspace_id}':
    get:
      tags:
        - WorkspaceService
      summary: workspace info returns infmation of workspaces
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_info
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - title: workspaceDetail is Workspace resources.
                    type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/workspace'
                          - $ref: '#/components/schemas/responseStat'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/workspaces/{workspace_id}/members':
    get:
      tags:
        - WorkspaceService
      summary: Get all members for the workspace
      x-openapi-router-controller: controllers.workspace_service_controller
      operationId: workspace_member_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/memberList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/users':
    get:
      tags:
        - UsersService
      summary: List returns list of users
      x-openapi-router-controller: controllers.users_service_controller
      operationId: user_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/userList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/roles':
    get:
      tags:
        - RoleService
      summary: List returns list of roles
      x-openapi-router-controller: controllers.role_service_controller
      operationId: role_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: kind
          in: query
          description: role kind.
          schema:
            type: string
            enum:
              - workspace
              - organization
            example: workspace
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/roleDetailList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - RoleService
      summary: Create creates an role
      x-openapi-router-controller: controllers.role_service_controller
      operationId: role_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/roleDetailWorkspace'
            examples:
              workspace:
                value:
                  name: role-1
                  description: role description
                  kind: workspace
                  workspaces:
                    - id: workspace-1
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/roles/{role_name}':
    put:
      tags:
        - RoleService
      summary: Update updates an role
      x-openapi-router-controller: controllers.role_service_controller
      operationId: role_update
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: role_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/roleDetailWorkspacePut'
            examples:
              workspace:
                value:
                  description: role description
                  kind: workspace
                  workspaces:
                    - id: workspace-1
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/{organization_id}/platform/roles/{role_name}/users':
    get:
      tags:
        - RoleMappingsService
      summary: Get user-role mapping for a role
      x-openapi-router-controller: controllers.role_mappings_service_controller
      operationId: role_user_mapping_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: role_name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - title: roleList is list of Role resources.
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/roleUser'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - RoleMappingsService
      summary: Add roles to the user role mapping
      x-openapi-router-controller: controllers.role_mappings_service_controller
      operationId: role_user_mapping_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: role_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roleMappingUser'
              required:
                - preferred_username
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    patch:
      tags:
        - RoleMappingsService
      summary: Delete roles from user role mapping
      x-openapi-router-controller: controllers.role_mappings_service_controller
      operationId: role_user_mapping_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: role_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roleMappingUser'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /internal-api/platform/limits:
    get:
      tags:
        - InternalPlanService
      summary: Returns the current limits value
      x-openapi-router-controller: controllers.internal_plan_service_controller
      operationId: limits_get
      parameters:
        - name: limit_id
          in: query
          description: filter limit id. (prefix match)
          schema:
            type: string
            example: platform.workspaces
        - name: User-Id
          in: header
          required: true
          schema:
            type: string
        - name: Roles
          in: header
          required: true
          schema:
            type: string
        - name: Language
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/limitsList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/internal-api/{organization_id}/platform/workspaces/{workspace_id}/roles':
    get:
      tags:
        - InternalWorkspaceService
      summary: Get all roles for the workspace
      x-openapi-router-controller: controllers.internal_workspace_service_controller
      operationId: workspace_role_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: User-Id
          in: header
          required: true
          schema:
            type: string
        - name: Roles
          in: header
          required: true
          schema:
            type: string
        - name: Language
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/roleList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/internal-api/{organization_id}/platform/workspaces/{workspace_id}/users':
    get:
      tags:
        - InternalWorkspaceService
      summary: Get all users for the workspace
      x-openapi-router-controller: controllers.internal_workspace_service_controller
      operationId: workspace_user_list
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: workspace_id
          in: path
          required: true
          schema:
            type: string
        - name: User-Id
          in: header
          required: true
          schema:
            type: string
        - name: Roles
          in: header
          required: true
          schema:
            type: string
        - name: Language
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/userList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/internal-api/{organization_id}/platform/users/{user_id}/workspaces':
    get:
      tags:
        - InternalUsersService
      summary: workspaces list of user posible
      operationId: user_workspace_list
      parameters:
        - name: organization_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: user_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: User-Id
          in: header
          required: true
          schema:
            type: string
        - name: Roles
          in: header
          required: true
          schema:
            type: string
        - name: Language
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/userWorkspaceList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.internal_users_service_controller
  /internal-api/alive:
    get:
      tags:
        - InternalCommonService
      summary: alive
      x-openapi-router-controller: controllers.internal_common_service_controller
      operationId: alive
      parameters:
        - name: User-Id
          in: header
          required: true
          schema:
            type: string
        - name: Roles
          in: header
          required: true
          schema:
            type: string
        - name: Language
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
components:
  schemas:
    responseOk:
      title: A successful base response.
      type: object
      properties:
        result:
          type: integer
          example: 200
        message:
          type: string
          example: SUCCESS
        ts:
          type: string
          format: date-time
    responseStat:
      type: object
      properties:
        create_timestamp:
          type: string
          format: date-time
        create_user:
          type: string
        last_update_timestamp:
          type: string
          format: date-time
        last_update_user:
          type: string
    runtimeError:
      type: object
      properties:
        result:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          example: Error Message
        ts:
          type: string
          format: date-time
        data:
          type: object
          example: null
    organizationCreate:
      title: organization is a definition of Organization resource.
      type: object
      properties:
        id:
          type: string
          example: org1
        name:
          type: string
          example: organization of org1
        organization_managers:
          type: array
          items:
            $ref: '#/components/schemas/userCreate'
        options:
          type: object
          description: Organization Add Json Parameter (json of KeyCloak)
      required:
        - id
    planMappingOrganization:
      type: object
      required:
        - id
        - start_date
      properties:
        id:
          type: string
          example: plan-1
        start_date:
          type: string
          example: 2022-12-1
    planMappingOrganizationList:
      title: plan item list is list of plan items resources.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/planMappingOrganization'
    plan:
      title: plan is a definition of Plan resource.
      type: object
      properties:
        id:
          type: string
          example: plan-1
        name:
          type: string
          example: name of plan
        informations:
          type: object
          properties:
            description:
              type: string
        limits:
          type: object
          properties:
            limit.id:
              type: number
          example:
            platform.workspaces: 100
            platform.roles: 200
    planList:
      title: planList is list of Plan resources.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/plan'
    planItem:
      title: planItem is a definition of plan item resource.
      type: object
      properties:
        id:
          type: string
          example: platform.workspaces
        informations:
          type: object
          properties:
            description:
              type: string
    planItemList:
      title: plan item list is list of plan items resources.
      type: object
      properties:
        data:
          type: array
