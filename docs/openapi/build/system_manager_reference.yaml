openapi: 3.0.3
info:
  title: Exastro Platform API (System Management)
  description: Exastro Platform API for System Manager
  version: 1.10.0
servers:
  - url: 'https://{host}'
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: 'http://{host}'
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: '{protocol}://{host}:{port}'
    description: API endpoint (Development)
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '30081'
tags:
  - name: TokenService
    description: tokenに関する操作
  - name: OrganizationService
    description: オーガナイゼーションに関する操作
  - name: PlanService
    description: プランに関する操作
  - name: UsageService
    description: リソース使用量に関する操作
  - name: CommonService
    description: システム管理者共通
  - name: MaintenanceModeService
    description: メンテナンスモードに関する操作
paths:
  /auth/realms/master/protocol/openid-connect/token:
    post:
      tags:
        - TokenService
      summary: create token for system manager
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/tokenRequestBody'
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenResponseOK'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tokenResponseError'
  /api/platform/users/_current/refresh_tokens:
    get:
      tags:
        - TokenService
      summary: List returns refresh token for system manager
      x-openapi-router-controller: controllers.token_service_controller
      operationId: refresh_token_list_for_mng
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/tokenRefreshList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    delete:
      tags:
        - TokenService
      summary: delete refresh token for system manager
      x-openapi-router-controller: controllers.token_service_controller
      operationId: refresh_token_delete_for_mng
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /api/platform/organizations:
    get:
      tags:
        - OrganizationService
      summary: List returns list of organization
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_list
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/organizationList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - OrganizationService
      summary: Create creates an organization
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_create
      parameters:
        - name: retry
          in: query
          schema:
            type: string
            description: \"1\" is retry organization create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/organizationCreate'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/platform/{organization_id}/plans':
    get:
      tags:
        - PlanService
      summary: Get plan of the organization
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: organization_plan_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/planMappingOrganizationList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - PlanService
      summary: Set plan to the organization
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: organization_plan_create
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/planMappingOrganization'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/platform/organizations/{organization_id}':
    get:
      tags:
        - OrganizationService
      summary: get organization
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_get
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/organization'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    put:
      tags:
        - OrganizationService
      summary: update an organization
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_update
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - title: organization is a definition of Organization resource.
                  type: object
                  properties:
                    name:
                      type: string
                      example: name of org1
                    enabled:
                      type: boolean
                      description: organization enabled(true) or disabled(false)
                      example: true
                    optionsIta:
                      type: object
                      description: Organization Add Json Parameter (json of exastro-it-automation)
                      properties:
                        drivers:
                          type: object
                          description: 'terraform_cloud_ep: Terraform-Cloud/EP driver <br/>terraform_cli: Terraform-CLI driver, <br/>ci_cd: CI/CD for IaC, <br/>oase: OASE, '
                          properties:
                            terraform_cloud_ep:
                              type: boolean
                            terraform_cli:
                              type: boolean
                            ci_cd:
                              type: boolean
                            oase:
                              type: boolean
                          required:
                            - terraform_cloud_ep
                            - terraform_cli
                            - ci_cd
                            - oase
                        services:
                          type: object
                          properties:
                            document_store:
                              type: object
                              description: Only supports mongodb.
                              properties:
                                name:
                                  type: string
                                  example: mongodb
                                owner:
                                  type: boolean
                                connection_string:
                                  type: string
                                  example: XXXXXXXXXXXXXXXX
                      required:
                        - drivers
                  required:
                    - name
                    - enabled
                    - optionsIta
            examples:
              organization:
                value:
                  name: name of org1
                  enabled: true
                  optionsIta:
                    drivers:
                      terraform_cloud_ep: true
                      terraform_cli: true
                      ci_cd: true
                      oase: true
                    services:
                      document_store:
                        name: mongodb
                        owner: true
                        connection_string: XXXXXXXXXXXXXXXX
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    delete:
      tags:
        - OrganizationService
      summary: Delete an organization
      x-openapi-router-controller: controllers.organization_service_controller
      operationId: organization_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/platform/{organization_id}/plans/{plan_start_datetime}':
    delete:
      tags:
        - PlanService
      summary: Delete plan to the organization
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: organization_plan_delete
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
        - name: plan_start_datetime
          in: path
          required: true
          schema:
            type: string
            example: '2022-12-01 00:00:00'
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /api/platform/plans:
    get:
      tags:
        - PlanService
      summary: List returns list of plans
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: plan_list
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/planList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
    post:
      tags:
        - PlanService
      summary: Create creates an plan
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: plan_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/plan'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /api/platform/plan_items:
    get:
      tags:
        - PlanService
      summary: List returns list of plan items
      x-openapi-router-controller: controllers.plan_service_controller
      operationId: plan_item_list
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/planItemList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /api/platform/usages:
    get:
      tags:
        - UsageService
      summary: List returns list of usage
      x-openapi-router-controller: controllers.usage_service_controller
      operationId: usage_list
      parameters:
        - name: organization_id
          in: query
          schema:
            type: string
        - name: id
          in: query
          description: filter id. (prefix match)
          schema:
            type: string
            example: platform.workspaces
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/usageOrganizationList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /api/platform/settings/common:
    get:
      tags:
        - CommonService
      summary: Returns the current system config value
      x-openapi-router-controller: controllers.common_service_controller
      operationId: settings_system_config_list
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/systemConfigList'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  '/api/platform/settings/common/{config_key}':
    put:
      tags:
        - CommonService
      summary: Update an system config value settings
      x-openapi-router-controller: controllers.common_service_controller
      operationId: settings_system_config_update
      parameters:
        - name: config_key
          in: path
          required: true
          schema:
            type: string
          description: config key
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/systemConfigUpdate'
        required: true
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
  /api/platform/maintenance-mode-setting:
    get:
      tags:
        - MaintenanceModeService
      description: メンテナンスモードの設定を取得する
      operationId: get_maintenance_mode_setting
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
                  - $ref: '#/components/schemas/maintenanceModeSettings'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.maintenance_mode_setting_controller
    patch:
      tags:
        - MaintenanceModeService
      description: メンテナンスモードの設定を更新する
      operationId: patch_maintenance_mode_setting
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                backyard_execute_stop:
                  type: string
                  example: '1'
                data_update_stop:
                  type: string
                  example: '1'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/responseOk'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runtimeError'
      x-openapi-router-controller: controllers.maintenance_mode_setting_controller
components:
  schemas:
    responseOk:
      title: A successful base response.
      type: object
      properties:
        result:
          type: integer
          example: 200
        message:
          type: string
          example: SUCCESS
        ts:
          type: string
          format: date-time
    responseStat:
      type: object
      properties:
        create_timestamp:
          type: string
          format: date-time
        create_user:
          type: string
        last_update_timestamp:
          type: string
          format: date-time
        last_update_user:
          type: string
    runtimeError:
      type: object
      properties:
        result:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          example: Error Message
        ts:
          type: string
          format: date-time
        data:
          type: object
          example: null
    runtimeErrorConflict:
      type: object
      properties:
        result:
          type: integer
          format: int32
          example: 409
        message:
          type: string
          example: Error Message
        ts:
          type: string
          format: date-time
        data:
          type: object
          example: null
    organization:
      title: organization is a definition of Organization resource.
      type: object
      properties:
        id:
          type: string
          example: org1
        name:
          type: string
          example: name of org1
        organization_managers:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              username:
                type: string
              name:
                type: string
                example: firstname lastname
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
              enabled:
                type: boolean
              create_timestamp:
                type: string
                format: date-time
        active_plan:
          type: object
          properties:
            id:
              type: string
              example: plan-1
        plans:
          type: array
          items:
            $ref: '#/components/schemas/planMappingOrganization'
        enabled:
          type: boolean
          description: organization enabled(true) or disabled(false)
          example: true
        optionsIta:
          type: object
          properties:
            drivers:
              type: object
              properties:
                terraform_cloud_ep:
                  type: boolean
                terraform_cli:
                  type: boolean
                ci_cd:
                  type: boolean
                oase:
                  type: boolean
        status:
          type: string
          example: Organization Create Complete
    organizationCreate:
      title: organization is a definition of Organization resource.
      type: object
      properties:
        id:
          type: string
          example: org1
        name:
          type: string
          example: organization of org1
        organization_managers:
          type: array
          items:
            $ref: '#/components/schemas/organizationUserCreate'
        plan:
          type: object
          properties:
            id:
              type: string
              example: plan-1
        options:
          type: object
          description: Organization Add Json Parameter (json of KeyCloak)
        optionsIta:
          type: object
          description: Organization Add Json Parameter (json of exastro-it-automation)
          properties:
            drivers:
              type: object
              description: 'terraform_cloud_ep: Terraform-Cloud/EP driver <br/>terraform_cli: Terraform-CLI driver, <br/>ci_cd: CI/CD for IaC, <br/>oase: OASE, '
              properties:
                terraform_cloud_ep:
                  type: boolean
                terraform_cli:
                  type: boolean
                ci_cd:
                  type: boolean
                oase:
                  type: boolean
            services:
              type: object
              properties:
                document_store:
                  type: object
                  description: Only supports mongodb.
                  properties:
                    name:
                      type: string
                      example: mongodb
                    owner:
                      type: boolean
                    connection_string:
                      type: string
                      example: XXXXXXXXXXXXXXXX
      required:
        - id
    organizationUserCreate:
      title: organization-user is a definition of User resource.
      type: object
      properties:
        username:
          type: string
          example: user-id
        email:
          type: string
          example: user e-mail address
        firstName:
          type: string
        lastName:
          type: string
        credentials:
          type: array
          items:
            $ref: '#/components/schemas/userCredentials'
        requiredActions:
          $ref: '#/components/schemas/userRequiredActions'
        enabled:
          type: boolean
      required:
        - username
    organizationList:
      title: A list of organizational resources.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/organization'
    organizationSetting:
      title: organizationSetting is a definition of oraganaization setting resource.
      type: object
      properties:
        token:
          type: object
          properties:
            refresh_token_max_lifespan_enabled:
              type: boolean
              example: true
            refresh_token_max_lifespan_days:
              type: integer
              example: 365
              maximum: 1095
              minimum: 1
            access_token_lifespan_minutes:
              type: integer
              example: 1440
              maximum: 10080
              minimum: 1
    planMappingOrganization:
      title: plan item resources.
      type: object
      required:
        - id
        - start_datetime
      properties:
        id:
          type: string
          example: plan-1
        start_datetime:
          type: string
          example: '2022-12-01 00:00:00'
    planMappingOrganizationList:
      title: plan item list is list of plan items resources.
      type: object
      properties:
        data:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/planMappingOrganization'
              - $ref: '#/components/schemas/responseStat'
    plan:
      title: plan is a definition of Plan resource.
      type: object
      properties:
        id:
          type: string
          example: plan-1
        name:
          type: string
          example: name of plan
        informations:
          type: object
          properties:
            description:
              type: string
        limits:
          type: object
          properties:
            limit.id:
              type: number
          example:
            platform.workspaces: 500
            platform.roles: 500
            platform.users: 1000
    planList:
      title: planList is list of Plan resources.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/plan'
    planItem:
      title: planItem is a definition of plan item resource.
      allOf:
        - type: object
          properties:
            id:
              type: string
              example: platform.workspaces
              description: limit id
        - $ref: '#/components/schemas/planItemFields'
    planItemList:
      title: plan item list is list of plan items resources.
      type: array
      items:
        $ref: '#/components/schemas/planItem'
      example:
        - id: platform.workspaces
          informations:
            description: max workspaces
            max: 1000
            default: 100
    planItemFields:
      title: planItem is a definition of plan item resource.
      type: object
      properties:
        informations:
          type: object
          properties:
            description:
              type: string
            max:
              type: integer
              example: 10000
            default:
              type: integer
              example: 1000
    limits:
      title: limitValue is a definition of Limit Value resource.
      type: object
      properties:
        data:
          type: object
          properties:
            limit.id:
              type: number
          example:
            platform.workspaces: 500
            platform.roles: 500
            platform.users: 1000
    limitsList:
      title: limitValue is a definition of Limit Value resource.
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              organization_id:
                type: string
                example: organization_id
              limits:
                type: object
                properties:
                  limit.id:
                    type: number
                example:
                  platform.workspaces: 500
                  platform.roles: 500
                  platform.users: 1000
    usage:
      title: usage is a definition of current value resource.
      type: object
      properties:
        id:
          type: string
          example: platform.workspaces
        current_value:
          type: number
          example: 100
    usageList:
      title: usageList is list of usage resources.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/usage'
          example:
            - id: platform.workspaces
              current_value: 100
            - id: platform.users
              current_value: 200
            - id: platform.roles
              current_value: 300
    usageOrganizationList:
      title: usageList is list of usage resources.
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              organization_id:
                type: string
              usages:
                type: array
                items:
                  $ref: '#/components/schemas/usage'
          example:
            - organization_id: organization_1
              usages:
                - id: platform.workspaces
                  current_value: 101
                - id: platform.users
                  current_value: 102
                - id: platform.roles
                  current_value: 103
            - organization_id: organization_2
              usages:
                - id: platform.workspaces
                  current_value: 201
                - id: platform.users
                  current_value: 202
                - id: platform.roles
                  current_value: 203
    role:
      title: role is a definition of Role resource.
      type: object
