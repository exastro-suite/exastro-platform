title: Jobs user export processing results.
type: object
properties:
  job_id:
    type: string
    description: ID automatically assigned when registering
  job_status:
    type: string
    description: Bulk registration and bulk deletion import status
  query_strings:
    type: string
    description: Output conditions
  count_export:
    type: number
    description: 
  message:
    type: string
    description: Results message of bulk registration and deletion
  language:
    type: string
    example: ja
    description: requester's language
  create_timestamp:
    type: string
    format: date-time
    description: Request date and time
  create_user_id:
    type: string
    format: uuid
    description: Requester ID
  create_user_name:
    type: string
    description: Requester's username
  last_update_timestamp:
    type: string
    format: date-time
    description: Last Modified
