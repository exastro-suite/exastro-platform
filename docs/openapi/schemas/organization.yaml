title: organization is a definition of Organization resource.
type: object
properties:
  id:
    type: string
    example: org1
  name:
    type: string
    example: name of org1
  organization_managers:
    type: array
    items:
      $ref: "./usernameOnly.yaml"
  active_plan:
    type: object
    properties:
      id:
        type: string
        example: plan-1
  plans:
    type: array
    items:
      $ref: './planMappingOrganization.yaml'
  enabled:
    type: boolean
    description: organization enabled(true) or disabled(false)
    example: true
  status:
    type: string
    example: Organization Create Complete
