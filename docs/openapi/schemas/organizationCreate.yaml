title: organization is a definition of Organization resource.
type: object
properties:
  id:
    type: string
    example: org1
  name:
    type: string
    example: organization of org1

  organization_managers:
    type: array
    items:
      $ref: "./organizationUserCreate.yaml"

  plan:
    type: object
    properties:
      id:
        type: string
        example: plan-1

  options:
    type: object
    description: Organization Add Json Parameter (json of KeyCloak)

  optionsIta:
    type: object
    description: Organization Add Json Parameter (json of exastro-it-automation)
    properties:
      drivers:
        type: object
        description: "terraform_cloud_ep: Terraform-Cloud/EP driver
          <br/>terraform_cli: Terraform-CLI driver,
          <br/>ci_cd: CI/CD for IaC,
          <br/>oase: OASE,
          "
        properties:
          terraform_cloud_ep:
            type: boolean
          terraform_cli:
            type: boolean
          ci_cd:
            type: boolean
          oase:
            type: boolean
      document_store:
        type: object
        description: "Only supports mongodb."
        properties:
          name:
            type: string
            example: "mongodb"
          owner:
            type: boolean
          connection_string:
            type: string
            example: "XXXXXXXXXXXXXXXX"

required:
  - id