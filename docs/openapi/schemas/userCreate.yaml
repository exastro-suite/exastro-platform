title: user is a definition of User resource.
type: object
properties:
  username:
    type: string
    example: user-id
  email:
    type: string
    example: user e-mail address
  firstName:
    type: string
  lastName:
    type: string
  credentials:
    type: array
    items:
      $ref: "./userCredentials.yaml"
  requiredActions:
    $ref: "./userRequiredActions.yaml"
  enabled:
    type: boolean
required:
  - username